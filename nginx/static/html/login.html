<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Devstral AI</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot"></i> Devstral AI
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="bi bi-house"></i> Home
                </a>
                <a class="nav-link" href="/register">
                    <i class="bi bi-person-plus"></i> Register
                </a>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <!-- Flash messages container -->
        <div id="flash-messages"></div>
        
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card border-secondary">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="login-btn">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? 
                                <a href="/register" class="text-primary">
                                    <i class="bi bi-person-plus"></i> Register here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/server/models.js"></script>
    <script src="/server/utils.js"></script>
    <script src="/server/auth.js"></script>
    <script src="/server/app.js"></script>
    <script src="/js/auth.js"></script>
    
    <script>
        $(document).ready(function() {
            console.log('🔐 Login page loaded');
            
            // Initialize the app
            if (typeof App !== 'undefined') {
                App.init();
                
                // Check if already authenticated
                App.Auth.checkAuthState().then(isAuthenticated => {
                    if (isAuthenticated) {
                        // Already logged in, redirect to chat
                        window.location.href = '/chat';
                    }
                }).catch(error => {
                    console.log('Not authenticated, staying on login page');
                });
            }
            
            // Handle login form submission
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val().trim();
                const password = $('#password').val();
                
                if (!username || !password) {
                    Utils.showFlashMessage('Username and password are required', 'error');
                    return;
                }
                
                // Disable form
                $('#login-btn').prop('disabled', true).html('<i class="bi bi-hourglass-split"></i> Logging in...');
                
                // Attempt login
                App.Auth.login(username, password).then(result => {
                    if (result.success) {
                        Utils.showFlashMessage('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/chat';
                        }, 1000);
                    } else {
                        Utils.showFlashMessage(result.message || 'Login failed', 'error');
                        $('#login-btn').prop('disabled', false).html('<i class="bi bi-box-arrow-in-right"></i> Login');
                    }
                }).catch(error => {
                    console.error('Login error:', error);
                    Utils.showFlashMessage('Login failed: ' + error.message, 'error');
                    $('#login-btn').prop('disabled', false).html('<i class="bi bi-box-arrow-in-right"></i> Login');
                });
            });
        });
    </script>
</body>
</html>
