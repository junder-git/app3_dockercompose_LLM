<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Devstral AI</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .chat-container {
            height: calc(100vh - 70px);
        }
        
        #chat-messages {
            scrollbar-width: thin;
            scrollbar-color: #495057 #212529;
        }
        
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-messages::-webkit-scrollbar-track {
            background: #212529;
        }
        
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #495057;
            border-radius: 10px;
        }
        
        #message-input {
            resize: none;
            min-height: 38px;
            max-height: 150px;
        }
        
        .message {
            animation: messageSlideIn 0.3s ease-out;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            margin-left: 20%;
        }
        
        .assistant-message {
            margin-right: 20%;
        }
        
        @media (max-width: 768px) {
            .user-message,
            .assistant-message {
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot"></i> Devstral AI
            </a>
            <div class="navbar-nav ms-auto" id="navbar-items">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </nav>

    <main class="chat-container" id="main-content">
        <!-- Flash messages container -->
        <div id="flash-messages" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 100%; max-width: 500px;"></div>
        
        <!-- Loading indicator -->
        <div id="loading-indicator" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Initializing chat...</p>
            </div>
        </div>

        <!-- App content container -->
        <div id="app-content" class="h-100">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/models.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/database.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/app.js"></script>
    
    <script>
        $(document).ready(function() {
            console.log('💬 Chat page loaded');
            
            // Initialize the app
            if (typeof DevstralApp !== 'undefined') {
                DevstralApp.init().then(() => {
                    // App will handle routing and authentication
                    console.log('✅ Chat app initialized');
                }).catch(error => {
                    console.error('❌ Chat app initialization failed:', error);
                    Utils.showFlashMessage('Failed to initialize chat interface', 'error');
                });
            } else {
                console.error('❌ DevstralApp not found');
                Utils.showFlashMessage('Application not found', 'error');
            }
            
            // Handle page visibility for mobile optimization
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    // Page is hidden, pause any ongoing operations
                    console.log('📱 Page hidden - pausing operations');
                } else {
                    // Page is visible, resume operations
                    console.log('📱 Page visible - resuming operations');
                }
            });
            
            // Handle window resize for responsive layout
            $(window).on('resize', function() {
                if (window.DevstralApp && window.DevstralApp.modules.chat) {
                    // Trigger auto-scroll to maintain message visibility
                    setTimeout(() => {
                        window.DevstralApp.modules.chat.setupAutoScroll();
                    }, 100);
                }
            });
        });
    </script>
</body>
</html>
