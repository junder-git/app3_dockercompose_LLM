<!-- base.html - Base template with versioned CSS -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    
    <!-- Static CSS with versioning -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/is_public.css?v={{ css_version }}">
    
    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Navigation - inlined -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-lightning-charge-fill"></i> ai.junder.uk</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">{{ username }}</span>
                {{ dash_buttons }}
            </div>
        </div>
    </nav>
    <!-- Main content area -->
    {{ content }}
    <!-- Dynamic JavaScript from cache -->
    {{ js }}
</body>
</html>
