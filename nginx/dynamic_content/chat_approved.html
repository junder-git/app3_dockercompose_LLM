<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
        /* Fixed chat styles */
        .chat-container {
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--bg-primary);
        }
        
        .message {
            display: flex;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
        }
        
        .message-user {
            justify-content: flex-end;
        }
        
        .message-ai {
            justify-content: flex-start;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .avatar-user {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            order: 2;
        }
        
        .avatar-ai {
            background: var(--bg-quaternary);
            color: var(--primary-color);
            order: 1;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message-user .message-content {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            order: 1;
        }
        
        .message-ai .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            order: 2;
        }
        
        .chat-input-container {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 1rem;
            flex-shrink: 0;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            background-color: var(--bg-quaternary) !important;
            border-color: var(--border-color-light) !important;
            color: var(--text-primary) !important;
            border-radius: 20px;
            padding: 10px 15px;
        }
        
        .chat-input:focus {
            background-color: var(--bg-tertiary) !important;
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .btn-send {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .welcome-prompt {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
        }
        
        .welcome-prompt h4 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    {{ nav }}
    
    <main>
        <div class="chat-container">
            {{ chat_features }}
            
            <div class="chat-messages" id="chat-messages">
                <!-- Welcome message -->
                <div id="welcome-prompt" class="welcome-prompt">
                    <h4><i class="bi bi-chat-dots"></i> Welcome to ai.junder.uk</h4>
                    <p>Start a conversation with our AI assistant. Ask questions about coding, technology, or anything else!</p>
                    <div class="text-muted">
                        <small>ðŸ’¡ Tip: Use <kbd>Enter</kbd> to send, <kbd>Shift+Enter</kbd> for new lines</small>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chat-form" class="chat-input-form">
                    <textarea 
                        class="form-control chat-input" 
                        id="chat-input" 
                        placeholder="{{ chat_placeholder }}" 
                        rows="1"
                        required
                        style="resize: none; overflow: hidden;"
                        onInput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
                    
                    <button type="submit" class="btn btn-primary btn-send" id="send-button">
                        <i class="bi bi-send"></i>
                    </button>
                    
                    <button type="button" class="btn btn-danger btn-send" id="stop-button" style="display: none;">
                        <i class="bi bi-stop"></i>
                    </button>
                </form>
                
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div class="text-muted">
                        <small>
                            <span id="char-count">0</span> characters
                            <span class="mx-2">â€¢</span>
                            <span id="message-count">0</span> messages
                        </small>
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="clear-chat">
                            <i class="bi bi-trash"></i> Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/is_public.js"></script>
    <script src="is_guest.js"></script>
    <script src="is_approved.js"></script>
</body>
</html>
