<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/is_public.css" rel="stylesheet">
</head>
<body>
    {{ nav }}

    <main class="hero-section">
        <canvas id="bg-canvas"></canvas>
        <div class="hero-content">
            <h1 class="hero-title">{{ hero_title }}</h1>
            <p class="hero-subtitle">
                {{ hero_subtitle }}<br>
                Transform your ideas into code. <br> <br>
                <button class="btn btn-primary btn-lg me-3" id="chatters">
                    <i class="bi bi-chat-dots"></i> Start chat
                </button> <br>
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i> 
                    No login: 10 messages, 30 minutes
                </small>
            </p>
        </div>
    </main>
    <!-- Your existing scripts -->
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/is_public.js"></script>
    <script src="/js/is_guest.js"></script>
    <script src="/js/is_aprroved.js"></script>
    <script src="/js/is_admin.js"></script>
    <script>
        // Neural net animation
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let points = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createPoints() {
            points = [];
            const density = 100;
            for (let i = 0; i < density; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < points.length; i++) {
                let p = points[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx = -p.vx;
                if (p.y < 0 || p.y > canvas.height) p.vy = -p.vy;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 200, 255, 0.7)';
                ctx.fill();
            }

            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    let dx = points[i].x - points[j].x;
                    let dy = points[i].y - points[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.strokeStyle = 'rgba(0, 200, 255, 0.2)';
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        createPoints();
        animate();
    </script>
</body>
</html>
