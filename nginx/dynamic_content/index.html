<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .hero-section canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #cccccc;
            max-width: 600px;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .btn-outline-light {
            border: 2px solid #ffffff;
            color: #ffffff;
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background: #ffffff;
            color: #1a1a1a;
            transform: translateY(-2px);
        }

        .text-muted {
            color: #adb5bd !important;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .btn-lg {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    {{ nav }}

    <main class="hero-section">
        <canvas id="bg-canvas"></canvas>
        <div class="hero-content">
            <h1 class="hero-title">{{ hero_title }}</h1>
            <p class="hero-subtitle">
                {{ hero_subtitle }}<br>
                Transform your ideas into code. <br> <br>
                <button class="btn btn-primary btn-lg me-3" id="chatters" onclick="startGuestSession()">
                    <i class="bi bi-chat-dots"></i> Start chat
                </button> <br>
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i> 
                    No login: 10 messages, 30 minutes
                </small>
            </p>
        </div>
    </main>
    <!-- Your existing scripts -->
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/is_public.js"></script>
    <script src="/js/is_guest.js"></script>
    <script>
        // Neural net animation
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let points = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createPoints() {
            points = [];
            const density = 100;
            for (let i = 0; i < density; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < points.length; i++) {
                let p = points[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx = -p.vx;
                if (p.y < 0 || p.y > canvas.height) p.vy = -p.vy;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 200, 255, 0.7)';
                ctx.fill();
            }

            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    let dx = points[i].x - points[j].x;
                    let dy = points[i].y - points[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.strokeStyle = 'rgba(0, 200, 255, 0.2)';
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        createPoints();
        animate();
    </script>
</body>
</html>
