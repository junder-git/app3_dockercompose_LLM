<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero-section canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #cccccc;
            max-width: 600px;
            line-height: 1.5;
        }

    </style>
</head>
<body>
    {{ nav }}

    <main class="hero-section">
        <canvas id="bg-canvas"></canvas>
        <div class="hero-content">
            <h1 class="hero-title">{{ hero_title }}</h1>
            <p class="hero-subtitle">
                {{ hero_subtitle }}<br>
                Transform your ideas into code effortlessly.
            </p>
            
            <div class="mt-4">
                <button class="btn btn-primary btn-lg me-3" onclick="handleChatStart()">
                    <i class="bi bi-chat-dots"></i> Start Chat
                </button>
                <a href="/register" class="btn btn-outline-light btn-lg">
                    <i class="bi bi-person-plus"></i> Create Account
                </a>
            </div>
            
            <div class="mt-3">
                <small class="text-muted">
                    <i class="bi bi-info-circle"></i> 
                    Guest: 10 messages, 30 minutes â€¢ Account: Unlimited access
                </small>
            </div>
        </div>
    </main>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/is_public.js"></script>
    <script src="is_guest.js"></script>
    <script>
        // Neural net animation
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let points = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function createPoints() {
            points = [];
            const density = 60;
            for (let i = 0; i < density; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < points.length; i++) {
                let p = points[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx = -p.vx;
                if (p.y < 0 || p.y > canvas.height) p.vy = -p.vy;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 200, 255, 0.7)';
                ctx.fill();
            }

            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    let dx = points[i].x - points[j].x;
                    let dy = points[i].y - points[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 120) {
                        ctx.beginPath();
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.strokeStyle = 'rgba(0, 200, 255, 0.2)';
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        createPoints();
        animate();

        // SUPER SIMPLE: Just handle the button click
        async function handleChatStart() {
            try {
                const authData = await window.appInterface.checkAuth();
                
                if (authData.user_type === 'none') {
                    // Anonymous user - start guest session
                    window.startGuestSession();
                } else {
                    // Any authenticated user - go to chat
                    window.location.href = '/chat';
                }
            } catch (error) {
                console.error('Auth check failed, defaulting to guest session:', error);
                window.startGuestSession();
            }
        }

        // Handle auto-start parameter if present
        document.addEventListener('DOMContentLoaded', function() {
            const autoStartGuest = '{{ auto_start_guest }}' === 'true';
            if (autoStartGuest) {
                console.log('ðŸŽ¯ Auto-starting guest session from URL parameter');
                setTimeout(() => handleChatStart(), 500);
            }
        });
    </script>
</body>
</html>
