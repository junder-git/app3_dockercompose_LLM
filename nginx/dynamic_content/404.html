<!-- 404.html - Error page using base template -->
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page-container">
                <div class="robot-icon" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.7; animation: float 3s ease-in-out infinite;">🤖</div>
                <div class="error-code" style="font-size: 8rem; font-weight: bold; color: #6c757d;">404</div>
                <h1 class="error-message">Page Not Found</h1>
                <p class="error-description">
                    The page you're looking for doesn't exist or has been moved.
                    Let's get you back on track!
                </p>
                <div class="error-actions">
                    <a href="/" class="btn btn-primary me-2">🏠 Go Home</a>
                    <button class="btn btn-secondary" onclick="history.back()">← Go Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }
</style>
