<!-- register.html - Register page content -->
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="bi bi-person-plus text-primary"></i> {{ auth_title }}</h2>
            <p>{{ auth_subtitle }}</p>
        </div>

        <div id="alert-container"></div>

        <form id="register-form">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="bi bi-person"></i> Username
                </label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username" 
                    placeholder="Choose a username" 
                    required 
                    autocomplete="username">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Password
                </label>
                <div class="input-group">
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        placeholder="Create a password" 
                        required 
                        autocomplete="new-password">
                    <button 
                        class="btn btn-outline-secondary" 
                        type="button" 
                        id="toggle-password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">
                    <i class="bi bi-check2-square"></i> Confirm Password
                </label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="confirm-password" 
                    name="confirm-password" 
                    placeholder="Confirm your password" 
                    required 
                    autocomplete="new-password">
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the Terms of Service
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3" id="register-btn">
                <i class="bi bi-person-plus"></i> Create Account
            </button>
        </form>

        <div class="text-center">
            <p class="text-muted">Already have an account?</p>
            <a href="/login" class="btn btn-outline-primary">
                <i class="bi bi-box-arrow-in-right"></i> Sign In
            </a>
        </div>

        <hr class="my-4">

        <div class="text-center">
            <small class="text-muted">
                <i class="bi bi-shield-check"></i> 
                Join the ai.junder.uk community
            </small>
        </div>
    </div>
</div>
