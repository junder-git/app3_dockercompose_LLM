# nginx/nginx.conf - Fixed to work with updated Lua files
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

env JWT_SECRET;
env REDIS_HOST;
env REDIS_PORT;
env ADMIN_USERNAME;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    resolver 127.0.0.11 ipv6=off;
    lua_package_path "/usr/local/openresty/nginx/lua/?.lua;;";
    
    # Shared memory zones
    lua_shared_dict guest_sessions 10m;
    lua_shared_dict sse_sessions 5m;

    server {
    # STATIC ROUTES (no auth needed)
    location = /login {
        try_files /login.html =404;
    }
    
    location = /register {
        try_files /register.html =404;
    }
    
    # INDEX WITH NAVIGATION ({{ nav }} based on auth)
    location = / {
        content_by_lua_block {
            local is_who = require "is_who"
            local template = require "template"
            local user_type, username = is_who.set_vars()
            
            -- Generate nav based on user
            local nav = ""
            if ngx.var.is_admin == "true" then
                nav = [[
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="/"><i class="bi bi-lightning-charge-fill"></i> ai.junder.uk</a>
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link" href="/chat">Chat</a>
                                <a class="nav-link" href="/dash">Dashboard</a>
                                <span class="navbar-text">]] .. username .. [[ (Admin)</span>
                                <button class="btn btn-outline-light btn-sm ms-2" onclick="logout()">Logout</button>
                            </div>
                        </div>
                    </nav>
                ]]
            elseif ngx.var.is_approved == "true" then
                nav = [[
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="/"><i class="bi bi-lightning-charge-fill"></i> ai.junder.uk</a>
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link" href="/chat">Chat</a>
                                <a class="nav-link" href="/dash">Dashboard</a>
                                <span class="navbar-text">]] .. username .. [[</span>
                                <button class="btn btn-outline-light btn-sm ms-2" onclick="logout()">Logout</button>
                            </div>
                        </div>
                    </nav>
                ]]
            elseif user_type == "guest" then
                nav = [[
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="/"><i class="bi bi-lightning-charge-fill"></i> ai.junder.uk</a>
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link" href="/chat">Guest Chat</a>
                                <a class="nav-link" href="/register">Register</a>
                            </div>
                        </div>
                    </nav>
                ]]
            else
                nav = [[
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="/"><i class="bi bi-lightning-charge-fill"></i> ai.junder.uk</a>
                            <div class="navbar-nav ms-auto">
                                <a class="nav-link" href="/login">Login</a>
                                <a class="nav-link" href="/register">Register</a>
                            </div>
                        </div>
                    </nav>
                ]]
            end
            
            template.render_template("/usr/local/openresty/nginx/html/index.html", {
                nav = nav
            })
        }
    }
    
    # CHAT SPA ROUTE (dynamic based on auth)
    location = /chat {
        content_by_lua_block {
            local is_who = require "is_who"
            local user_type, username = is_who.set_vars()
            
            -- Route to appropriate handler
            if ngx.var.is_admin == "true" then
                local is_admin = require "is_admin"
                is_admin.handle_chat_page()
            elseif ngx.var.is_approved == "true" then
                local is_approved = require "is_approved"
                is_approved.handle_chat_page()
            elseif user_type ~= "none" and ngx.var.is_approved ~= "true" then
                return ngx.redirect("/pending")
            else
                local is_guest = require "is_guest"
                is_guest.handle_chat_page()
            end
        }
    }
    
    # DASHBOARD SPA ROUTE (dynamic based on auth)
    location = /dash {
        content_by_lua_block {
            local is_who = require "is_who"
            local user_type, username = is_who.set_vars()
            
            -- Route to appropriate handler
            if ngx.var.is_admin == "true" then
                local is_admin = require "is_admin"
                is_admin.handle_dash_page()
            elseif ngx.var.is_approved == "true" then
                local is_approved = require "is_approved"
                is_approved.handle_dash_page()
            elseif user_type ~= "none" and ngx.var.is_approved ~= "true" then
                return ngx.redirect("/pending")
            else
                return ngx.redirect("/login")
            end
        }
    }
}
}