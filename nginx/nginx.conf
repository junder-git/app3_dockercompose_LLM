# nginx/nginx.conf - Extended timeouts for slow model loading

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 10M;

    # VERY LONG timeouts for model loading and AI responses
    proxy_connect_timeout 300s;              # 5 minutes to connect
    proxy_send_timeout 1800s;                # 30 minutes to send
    proxy_read_timeout 1800s;                # 30 minutes to read response
    
    # GZIP Configuration
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/html
        application/json
        application/xml;

    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net" always;

    # Very conservative rate limiting
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=15r/m;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=2r/m;
    limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=3r/m;
    limit_req_status 429;

    # Main server block
    server {
        listen 80;
        server_name localhost _;
        
        # Root directory for static files
        root /usr/share/nginx/html;

        # Static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # Chat endpoint - VERY LONG TIMEOUTS for model loading
        location /chat {
            limit_req zone=chat_limit burst=1 nodelay;
            
            proxy_pass http://quart-app:8000/chat;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CRITICAL: Chunked response settings
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            
            # Headers for chunked response
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # VERY LONG timeouts for model loading
            proxy_connect_timeout 300s;   # 5 minutes to connect
            proxy_send_timeout 1800s;     # 30 minutes to send
            proxy_read_timeout 1800s;     # 30 minutes to read response
        }
        
        # Authentication endpoints
        location ~ ^/(login|register|logout)$ {
            limit_req zone=login_limit burst=1 nodelay;
            
            proxy_pass http://quart-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # All other requests
        location / {
            limit_req zone=general_limit burst=3 nodelay;
            
            proxy_pass http://quart-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for regular requests
            proxy_connect_timeout 120s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://quart-app:8000/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}