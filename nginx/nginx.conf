# nginx/nginx.conf - Enhanced with hardcoded guest tokens
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

env JWT_SECRET;
env REDIS_HOST;
env REDIS_PORT;
env ADMIN_USERNAME;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    resolver 127.0.0.11 ipv6=off;
    lua_package_path "/usr/local/openresty/nginx/lua/?.lua;;";
    
    # Shared memory for guest sessions (no Redis dependency)
    lua_shared_dict guest_sessions 10m;

    server {
        listen 80;
        server_name localhost;

        # STATIC ASSETS - No auth required
        location /js/ {
            root /usr/local/openresty/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location /css/ {
            root /usr/local/openresty/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location /assets/ {
            root /usr/local/openresty/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /static/ {
            root /usr/local/openresty/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location = /favicon.ico {
            root /usr/local/openresty/nginx/html;
            log_not_found off;
            access_log off;
        }

        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # AUTH API ROUTES - No auth required (public endpoints)
        location = /api/auth/login {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            lua_need_request_body on;
            content_by_lua_block {
                local auth = require "auth"
                auth.handle_login()
            }
        }

        location = /api/auth/me {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            
            content_by_lua_block {
                local auth = require "auth"
                auth.handle_me()
            }
        }

        location = /api/auth/logout {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            content_by_lua_block {
                local auth = require "auth"
                auth.handle_logout()
            }
        }

        location = /api/register {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            lua_need_request_body on;
            content_by_lua_block {
                local register = require "register"
                register.handle_register()
            }
        }

        # GUEST API ROUTES - No auth required (creates sessions)
        location ~ ^/api/guest/ {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            lua_need_request_body on;
            content_by_lua_block {
                local guest_api = require "guest_api"
                guest_api.handle_guest_api()
            }
        }

        # CHAT API ROUTES - Use unified auth with new logic
        location = /api/chat/stream {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            add_header 'Cache-Control' 'no-cache';
            add_header 'Connection' 'keep-alive';
            
            access_by_lua_block {
                local unified_auth = require "unified_auth"
                local user_type, username, slot_num = unified_auth.check_user_access()
                
                if not user_type then
                    ngx.status = 401
                    ngx.header.content_type = 'application/json'
                    ngx.say('{"error": "Authentication required", "message": "No valid session"}')
                    ngx.exit(401)
                end
                
                -- Store user info for use in content phase
                ngx.var.auth_user_type = user_type
                ngx.var.auth_username = username
                if slot_num then
                    ngx.var.auth_slot_num = tostring(slot_num)
                end
            }
            
            lua_need_request_body on;
            content_by_lua_block {
                local chat_api = require "chat_api"
                chat_api.handle_chat_stream()
            }
        }

        location ~ ^/api/chat/ {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            access_by_lua_block {
                local unified_auth = require "unified_auth"
                local user_type, username, slot_num = unified_auth.check_user_access()
                
                if not user_type then
                    ngx.status = 401
                    ngx.header.content_type = 'application/json'
                    ngx.say('{"error": "Authentication required", "message": "No valid session"}')
                    ngx.exit(401)
                end
                
                -- Store user info for use in content phase
                ngx.var.auth_user_type = user_type
                ngx.var.auth_username = username
                if slot_num then
                    ngx.var.auth_slot_num = tostring(slot_num)
                end
            }
            
            lua_need_request_body on;
            content_by_lua_block {
                local chat_api = require "chat_api"
                chat_api.handle_chat_api()
            }
        }

        # ADMIN API ROUTES - Admin access only
        location ~ ^/api/admin/ {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            access_by_lua_block {
                local unified_auth = require "unified_auth"
                local is_admin, username = unified_auth.check_admin_access()
                
                if not is_admin then
                    ngx.status = 403
                    ngx.header.content_type = 'application/json'
                    ngx.say('{"error": "Admin access required"}')
                    ngx.exit(403)
                end
                
                ngx.var.auth_username = username
            }
            
            lua_need_request_body on;
            content_by_lua_block {
                local uri = ngx.var.uri
                
                if string.match(uri, "^/api/admin/sessions") then
                    local admin_session_api = require "admin_session_api"
                    admin_session_api.handle_session_api()
                else
                    local admin_api = require "admin_api"
                    admin_api.handle_admin_api()
                end
            }
        }

        # USER API ROUTES - Approved users only
        location ~ ^/api/user/ {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            access_by_lua_block {
                local unified_auth = require "unified_auth"
                local is_approved, username = unified_auth.check_approved_user()
                
                if not is_approved then
                    ngx.status = 403
                    ngx.header.content_type = 'application/json'
                    ngx.say('{"error": "User access required"}')
                    ngx.exit(403)
                end
                
                ngx.var.auth_username = username
            }
            
            lua_need_request_body on;
            content_by_lua_block {
                local user_api = require "user_api"
                user_api.handle_user_api()
            }
        }

        # HTML PAGES - Static public pages
        location = / {
            try_files /index.html =404;
        }

        location = /login.html {
            try_files /login.html =404;
        }

        location = /register.html {
            try_files /register.html =404;
        }

        # CHAT PAGE - Use updated chat module with enhanced guest support
        location = /chat.html {
            content_by_lua_block {
                local chat = require "chat"
                chat.handle_chat()
            }
        }

        # ADMIN PAGE - Admin access required
        location = /admin.html {
            access_by_lua_block {
                local unified_auth = require "unified_auth"
                local is_admin, username = unified_auth.check_admin_access()
                
                if not is_admin then
                    return ngx.redirect("/login.html?redirect=" .. ngx.escape_uri("/admin.html"))
                end
                
                ngx.var.auth_username = username
            }
            
            content_by_lua_block {
                local admin = require "admin"
                admin.handle_admin()
            }
        }

        # USER DASHBOARD - Approved user access required
        location = /dashboard.html {
            access_by_lua_block {
                local unified_auth = require "unified_auth"
                local is_approved, username = unified_auth.check_approved_user()
                
                if not is_approved then
                    return ngx.redirect("/login.html?redirect=" .. ngx.escape_uri("/dashboard.html"))
                end
                
                ngx.var.auth_username = username
            }
            
            content_by_lua_block {
                -- Load navigation template
                local nav_html = ""
                local nav_file = io.open("/usr/local/openresty/nginx/html/nav.html", "r")
                if nav_file then
                    nav_html = nav_file:read("*a")
                    nav_file:close()
                    nav_html = nav_html:gsub("{{username}}", ngx.var.auth_username)
                    nav_html = nav_html:gsub("{{admin_link}}", "")
                end
                
                local template = require "template"
                template.render_template("/usr/local/openresty/nginx/html/dashboard.html", {
                    navigation = nav_html,
                    username = ngx.var.auth_username
                })
            }
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
        }
        
        location = /50x.html {
            internal;
        }

        # Catch-all for any other routes
        location / {
            content_by_lua_block {
                ngx.status = 404
                ngx.header.content_type = "application/json"
                ngx.say('{"error": "Not found"}')
            }
        }
    }
}