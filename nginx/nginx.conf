user nginx;
worker_processes auto;
worker_rlimit_nofile 65536;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 1M;              # Default limit
    client_body_buffer_size 16k;
    client_header_buffer_size 2k;
    large_client_header_buffers 4 8k;
    
    # GZIP Configuration
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/xml
        application/javascript
        text/javascript;

    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self'" always;
    
    # Trust Cloudflare IPs for real IP detection
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header CF-Connecting-IP;
    
    # Rate limiting zones - SINGLE LAYER at nginx
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;        # 10 requests per minute for login
    limit_req_zone $binary_remote_addr zone=register_limit:10m rate=5r/m;      # 5 requests per minute for register
    limit_req_zone $binary_remote_addr zone=strict_limit:10m rate=30r/m;       # 30 requests per minute for general endpoints
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=60r/m;       # 60 requests per minute for health checks
    limit_req_zone $binary_remote_addr zone=chat_unlimited:10m rate=1000r/m;   # High limit for chat (authenticated users)
    limit_req_zone $binary_remote_addr zone=admin_unlimited:10m rate=500r/m;   # High limit for admin (authenticated users)
    
    limit_req_status 429;

    # IP Whitelisting - Allow all IPs by default
    geo $allowed_ip {
        default 1;                      # ALLOW ALL by default
        # You can add specific blocks here if needed:
        # 1.2.3.4/32 0;                # Block specific IP
        # 192.168.1.0/24 0;            # Block specific range
    }

    # FIXED: Add upstream definition for quart-app
    upstream quart_backend {
        server quart-app:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Main server block
    server {
        listen 80 default_server;
        server_name localhost ai.junder.uk _;
        
        # IP Access Control
        if ($allowed_ip = 0) {
            return 403;
        }

        root /usr/share/nginx/html;

        # =====================================================
        # STATIC FILES - served directly from nginx
        # =====================================================
        location /static/ {
            limit_req zone=strict_limit burst=10 nodelay;
            
            alias /usr/share/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # =====================================================
        # HEALTH CHECK ENDPOINT - Simple proxy
        # =====================================================
        location = /health {
            limit_req zone=health_limit burst=20 nodelay;
            
            access_log off;
            proxy_pass http://quart_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard timeouts for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # =====================================================
        # AUTHENTICATION ROUTES - STRICT rate limits
        # =====================================================
        
        # Login endpoint - VERY strict limits
        location = /login {
            limit_req zone=login_limit burst=3 nodelay;
            
            proxy_pass http://quart_backend/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # STRICT timeouts for auth endpoints
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Register endpoint - VERY strict limits
        location = /register {
            limit_req zone=register_limit burst=2 nodelay;
            
            proxy_pass http://quart_backend/register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # STRICT timeouts for auth endpoints
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Logout endpoint - Standard limits
        location = /logout {
            limit_req zone=strict_limit burst=5 nodelay;
            
            proxy_pass http://quart_backend/logout;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # STRICT timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # =====================================================
        # CHAT ROUTES - Higher limits for authenticated users
        # =====================================================
        
        # Main chat page
        location = /chat {
            limit_req zone=chat_unlimited burst=100 nodelay;
            
            client_max_body_size 10M;
            
            proxy_pass http://quart_backend/chat;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard timeouts for GET requests
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # New chat page
        location = /chat/new {
            limit_req zone=chat_unlimited burst=100 nodelay;
            
            proxy_pass http://quart_backend/chat/new;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Chat streaming endpoint - UNLIMITED timeouts
        location = /chat/stream {
            limit_req zone=chat_unlimited burst=50 nodelay;
            
            proxy_pass http://quart_backend/chat/stream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # UNLIMITED TIMEOUTS for streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_connect_timeout 0;
            proxy_send_timeout 0;
            proxy_read_timeout 0;
        }
        
        # Chat interrupt endpoint
        location = /chat/interrupt {
            limit_req zone=chat_unlimited burst=20 nodelay;
            
            proxy_pass http://quart_backend/chat/interrupt;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Quick timeouts for interrupt
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Chat clear endpoint
        location = /chat/clear {
            limit_req zone=chat_unlimited burst=10 nodelay;
            
            proxy_pass http://quart_backend/chat/clear;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Chat test endpoint
        location = /chat/test {
            limit_req zone=chat_unlimited burst=20 nodelay;
            
            proxy_pass http://quart_backend/chat/test;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Quick timeouts for test
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Chat health endpoint
        location = /chat/health {
            limit_req zone=chat_unlimited burst=20 nodelay;
            
            proxy_pass http://quart_backend/chat/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Quick timeouts for health
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Chat session deletion
        location = /chat/delete_session {
            limit_req zone=chat_unlimited burst=10 nodelay;
            
            proxy_pass http://quart_backend/chat/delete_session;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # =====================================================
        # ADMIN ROUTES - Higher limits for admin users
        # =====================================================
        
        # Main admin dashboard
        location = /admin {
            limit_req zone=admin_unlimited burst=50 nodelay;
            
            client_max_body_size 5M;
            
            proxy_pass http://quart_backend/admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # UNLIMITED TIMEOUTS for admin operations
            proxy_connect_timeout 0;
            proxy_send_timeout 0;
            proxy_read_timeout 0;
        }
        
        # Admin test endpoint
        location = /admin/test {
            limit_req zone=admin_unlimited burst=20 nodelay;
            
            proxy_pass http://quart_backend/admin/test;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Quick timeouts for test
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Admin cleanup operations
        location = /admin/cleanup {
            limit_req zone=admin_unlimited burst=5 nodelay;
            
            proxy_pass http://quart_backend/admin/cleanup;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for cleanup operations
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 120s;
        }
        
        # Admin approve user
        location = /admin/approve_user {
            limit_req zone=admin_unlimited burst=10 nodelay;
            
            proxy_pass http://quart_backend/admin/approve_user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Admin reject user
        location = /admin/reject_user {
            limit_req zone=admin_unlimited burst=10 nodelay;
            
            proxy_pass http://quart_backend/admin/reject_user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Admin user detail pages (dynamic user IDs)
        location ~ ^/admin/user/([a-zA-Z0-9_-]+)$ {
            limit_req zone=admin_unlimited burst=20 nodelay;
            
            proxy_pass http://quart_backend/admin/user/$1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for user detail loading
            proxy_connect_timeout 15s;
            proxy_send_timeout 45s;
            proxy_read_timeout 60s;
        }
        
        # Admin user deletion (dynamic user IDs)
        location ~ ^/admin/user/([a-zA-Z0-9_-]+)/delete$ {
            limit_req zone=admin_unlimited burst=5 nodelay;
            
            proxy_pass http://quart_backend/admin/user/$1/delete;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for user deletion
            proxy_connect_timeout 15s;
            proxy_send_timeout 45s;
            proxy_read_timeout 60s;
        }
        
        # =====================================================
        # ROOT ROUTE - Redirect logic handled by Quart
        # =====================================================
        location = / {
            limit_req zone=strict_limit burst=10 nodelay;
            
            proxy_pass http://quart_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Standard timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # =====================================================
        # SECURITY BLOCKS - Block everything else
        # =====================================================
        
        # Block access to sensitive paths
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # Block access to common attack vectors and script files
        location ~ \.(php|asp|aspx|jsp|cgi|pl|py|rb|sh|bat|cmd)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # Block common WordPress/CMS paths
        location ~ ^/(wp-|wordpress|drupal|joomla|admin\.php|phpmyadmin|cpanel|cgi-bin) {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # Block common config and backup files
        location ~ \.(conf|config|bak|backup|old|orig|save|swp|tmp|temp|log)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # Block SQL dumps and database files
        location ~ \.(sql|db|sqlite|sqlite3|mdb)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # Block version control directories
        location ~ /\.(git|svn|hg|bzr) {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # Block common scanning paths
        location ~ ^/(robots\.txt|favicon\.ico|sitemap\.xml|crossdomain\.xml)$ {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # Block any other chat paths not explicitly allowed
        location ~ ^/chat/ {
            # This catches any /chat/* paths not explicitly defined above
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # Block any other admin paths not explicitly allowed
        location ~ ^/admin/ {
            # This catches any /admin/* paths not explicitly defined above
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # FINAL CATCH-ALL - Block everything else
        location / {
            # This catches ANY path not explicitly defined above
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }
        
        # =====================================================
        # ERROR PAGES
        # =====================================================
        error_page 403 /unauthorized.html;
        location = /unauthorized.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        error_page 429 /rate_limited.html;
        location = /rate_limited.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        # Custom 404 page for blocked routes
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}