user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
    worker_rlimit_nofile 65536;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;

    # Basic settings with unlimited network optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 0;               # Unlimited keepalive
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 100M;        # Larger body size
    client_body_buffer_size 128k;     # Larger buffer
    client_header_buffer_size 4k;     # Larger header buffer
    large_client_header_buffers 8 16k; # More header buffers

    # UNLIMITED TIMEOUTS - Hardcoded for maximum performance
    proxy_connect_timeout 0;          # No connection timeout
    proxy_send_timeout 0;             # No send timeout
    proxy_read_timeout 0;             # No read timeout
    proxy_buffering off;              # No buffering for streaming
    proxy_request_buffering off;      # No request buffering
    proxy_cache off;                  # No caching
    
    # GZIP Configuration
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/xml
        application/javascript
        text/javascript;

    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self'" always;
    
    # Trust Cloudflare IPs for real IP detection
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header CF-Connecting-IP;
    
    # Rate limiting zones with higher limits
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=1000r/m;
    limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=10000r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=2000r/m;
    limit_req_status 429;

    # IP Whitelisting
    geo $allowed_ip {
        default 0;                      # Deny all by default
        127.0.0.1/32 1;               # Allow localhost
        192.168.0.0/16 1;             # Allow private network 192.168.x.x
        10.0.0.0/8 1;                 # Allow private network 10.x.x.x
        172.16.0.0/12 1;              # Allow private network 172.16-31.x.x
        # Cloudflare IP ranges
        103.21.244.0/22 1;
        103.22.200.0/22 1;
        103.31.4.0/22 1;
        104.16.0.0/13 1;
        104.24.0.0/14 1;
        108.162.192.0/18 1;
        131.0.72.0/22 1;
        141.101.64.0/18 1;
        162.158.0.0/15 1;
        172.64.0.0/13 1;
        173.245.48.0/20 1;
        188.114.96.0/20 1;
        190.93.240.0/20 1;
        197.234.240.0/22 1;
        198.41.128.0/17 1;
    }

    # Upstream definition with unlimited connections
    upstream quart_backend {
        server quart-app:8000 max_fails=0 fail_timeout=0s max_conns=0;
        keepalive 1000;               # Many keep-alive connections
        keepalive_requests 100000;    # Many requests per connection
        keepalive_timeout 0;          # Unlimited keepalive timeout
    }

    # Default server block
    server {
        listen 80 default_server;
        server_name _;
        
        root /usr/share/nginx/html;
        
        location / {
            return 403;
        }
        
        error_page 403 /unauthorized.html;
        location = /unauthorized.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # Main server block
    server {
        listen 80;
        server_name localhost ai.junder.uk;
        
        # IP Access Control
        if ($allowed_ip = 0) {
            return 403;
        }

        root /usr/share/nginx/html;

        # Static files
        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://quart_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # Health check specific timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Chat endpoint - UNLIMITED STREAMING
        location /chat {
            limit_req zone=chat_limit burst=10000 nodelay;
            
            proxy_pass http://quart_backend/chat;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # UNLIMITED STREAMING SETTINGS
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # UNLIMITED TIMEOUTS
            proxy_connect_timeout 0;
            proxy_send_timeout 0;
            proxy_read_timeout 0;
        }
        
        # Authentication endpoints
        location ~ ^/(login|register|logout)$ {
            limit_req zone=login_limit burst=1000 nodelay;
            
            proxy_pass http://quart_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # UNLIMITED TIMEOUTS
            proxy_connect_timeout 0;
            proxy_send_timeout 0;
            proxy_read_timeout 0;
        }
        
        # Admin endpoints
        location /admin {
            limit_req zone=general_limit burst=2000 nodelay;
            
            proxy_pass http://quart_backend/admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # UNLIMITED TIMEOUTS
            proxy_connect_timeout 0;
            proxy_send_timeout 0;
            proxy_read_timeout 0;
        }
        
        # All other requests
        location / {
            limit_req zone=general_limit burst=2000 nodelay;
            
            proxy_pass http://quart_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # UNLIMITED TIMEOUTS
            proxy_connect_timeout 0;
            proxy_send_timeout 0;
            proxy_read_timeout 0;
        }
        
        # Block access to sensitive paths
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Error pages
        error_page 403 /unauthorized.html;
        location = /unauthorized.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        error_page 429 /rate_limited.html;
        location = /rate_limited.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}