user nginx;
worker_processes auto;
worker_rlimit_nofile 65536;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 8192;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    client_max_body_size 1M;              # Strict limit for most endpoints
    client_body_buffer_size 16k;          # Smaller buffer for security
    client_header_buffer_size 2k;         # Smaller header buffer
    large_client_header_buffers 4 8k;     # Fewer header buffers
    
    # GZIP Configuration
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/xml
        application/javascript
        text/javascript;

    # Security Headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; connect-src 'self'" always;
    
    # Trust Cloudflare IPs for real IP detection
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    real_ip_header CF-Connecting-IP;
    
    # STRICT Rate limiting zones - Much lower limits for most endpoints
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;        # 10 requests per minute for login
    limit_req_zone $binary_remote_addr zone=register_limit:10m rate=5r/m;      # 5 requests per minute for register
    limit_req_zone $binary_remote_addr zone=strict_limit:10m rate=30r/m;       # 30 requests per minute for general endpoints
    limit_req_zone $binary_remote_addr zone=health_limit:10m rate=60r/m;       # 60 requests per minute for health checks
    
    # UNLIMITED zones for chat and admin (only accessible to authenticated users)
    limit_req_zone $binary_remote_addr zone=chat_unlimited:10m rate=10000r/m;  # Unlimited for chat
    limit_req_zone $binary_remote_addr zone=admin_unlimited:10m rate=10000r/m; # Unlimited for admin
    
    limit_req_status 429;

    # IP Whitelisting - More restrictive
    geo $allowed_ip {
        default 0;                      # Deny all by default
        127.0.0.1/32 1;               # Allow localhost
        192.168.0.0/16 1;             # Allow private network 192.168.x.x
        10.0.0.0/8 1;                 # Allow private network 10.x.x.x
        172.16.0.0/12 1;              # Allow private network 172.16-31.x.x
        # Add specific IP ranges here if needed
        # 203.0.113.0/24 1;           # Example: Allow specific public IP range
    }

    # Upstream definition with standard settings
    upstream quart_backend {
        server quart-app:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;                 # Reasonable keep-alive connections
        keepalive_requests 1000;      # Standard requests per connection
        keepalive_timeout 60s;        # Standard keepalive timeout
    }

    # Default server block
    server {
        listen 80 default_server;
        server_name _;
        
        root /usr/share/nginx/html;
        
        location / {
            return 403;
        }
        
        error_page 403 /unauthorized.html;
        location = /unauthorized.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # Main server block
    server {
        listen 80;
        server_name localhost ai.junder.uk;
        
        # IP Access Control
        if ($allowed_ip = 0) {
            return 403;
        }

        root /usr/share/nginx/html;

        # Static files - STRICT limits
        location /static/ {
            limit_req zone=strict_limit burst=10 nodelay;
            
            alias /usr/share/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            
            # Standard timeouts for static files
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Health check endpoint - MODERATE limits
        location /health {
            limit_req zone=health_limit burst=20 nodelay;
            
            access_log off;
            proxy_pass http://quart_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # Standard timeouts for health checks
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # Chat endpoints - UNLIMITED for authenticated users only
        location ~ ^/chat {
            limit_req zone=chat_unlimited burst=1000 nodelay;
            
            # Larger body size for chat messages
            client_max_body_size 10M;
            
            proxy_pass http://quart_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # UNLIMITED TIMEOUTS for chat streaming
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_connect_timeout 0;
            proxy_send_timeout 0;
            proxy_read_timeout 0;
        }
        
        # Admin endpoints - UNLIMITED for admin users only
        location /admin {
            limit_req zone=admin_unlimited burst=1000 nodelay;
            
            # Larger body size for admin operations
            client_max_body_size 5M;
            
            proxy_pass http://quart_backend/admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # UNLIMITED TIMEOUTS for admin operations
            proxy_connect_timeout 0;
            proxy_send_timeout 0;
            proxy_read_timeout 0;
        }
        
        # Authentication endpoints - STRICT limits
        location /login {
            limit_req zone=login_limit burst=3 nodelay;
            
            proxy_pass http://quart_backend/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # STRICT timeouts for auth endpoints
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        location /register {
            limit_req zone=register_limit burst=2 nodelay;
            
            proxy_pass http://quart_backend/register;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # STRICT timeouts for auth endpoints
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        location /logout {
            limit_req zone=strict_limit burst=5 nodelay;
            
            proxy_pass http://quart_backend/logout;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_Set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # STRICT timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # All other requests - STRICT limits
        location / {
            limit_req zone=strict_limit burst=10 nodelay;
            
            proxy_pass http://quart_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Ssl on;
            proxy_set_header X-Forwarded-Port 443;
            
            # STRICT timeouts for general requests
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Block access to sensitive paths
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block access to common attack vectors
        location ~ \.(php|asp|aspx|jsp|cgi)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Error pages
        error_page 403 /unauthorized.html;
        location = /unauthorized.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        error_page 429 /rate_limited.html;
        location = /rate_limited.html {
            root /usr/share/nginx/html;
            internal;
        }
        
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}