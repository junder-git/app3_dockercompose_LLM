# nginx/nginx.conf - Complete universal Lua routing
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

env JWT_SECRET;
env REDIS_HOST;
env REDIS_PORT;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    resolver 127.0.0.11 ipv6=off;
    lua_package_path "/usr/local/openresty/nginx/lua/?.lua;;";

    server {
        listen 80;
        server_name localhost;

        # STATIC ASSETS - No auth required
        location /js/ {
            root /usr/local/openresty/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location /css/ {
            root /usr/local/openresty/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location /assets/ {
            root /usr/local/openresty/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /static/ {
            root /usr/local/openresty/nginx/html;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location = /favicon.ico {
            root /usr/local/openresty/nginx/html;
            log_not_found off;
            access_log off;
        }

        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # AUTH API ROUTES
        location = /api/auth/login {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
        # ALL HTML PAGES - Go through Lua authentication
        location = / {
            content_by_lua_block {
                local unified_auth = require "unified_auth"
                unified_auth.handle_public_page("index.html")
            }
        }

        location = /login.html {
            content_by_lua_block {
                local unified_auth = require "unified_auth"
                unified_auth.handle_public_page("login.html")
            }
        }

        location = /register.html {
            content_by_lua_block {
                local unified_auth = require "unified_auth"
                unified_auth.handle_public_page("register.html")
            }
        }

        # CHAT PAGE - Special handling with guest limits
        location = /chat.html {
            content_by_lua_block {
                local unified_auth = require "unified_auth"
                unified_auth.handle_chat_page()
            }
        }

        # ADMIN PAGE - Requires admin privileges
        location = /admin.html {
            content_by_lua_block {
                local unified_auth = require "unified_auth"
                unified_auth.handle_protected_page("admin.html", true)
            }
