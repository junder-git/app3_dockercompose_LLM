<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/static/js/common.js"></script>
  <style>
    body { background-color: #111; color: #eee; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Devstral</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/chat">Chat</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
      </ul>
      <span class="navbar-text me-3" id="navbar-username">Loading...</span>
      <button class="btn btn-outline-light btn-sm" onclick="DevstralCommon.logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Register</h2>
    <form id="register-form">
      <div class="mb-3"><label class="form-label">Username</label><input type="text" id="username" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Password</label><input type="password" id="password" class="form-control" required></div>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>

  <script>
  (async () => {
    try {
      const res = await apiGet("/api/auth/me");
      if (res.success && res.username) document.getElementById("navbar-username").innerText = `Logged in as: ${res.username}`;
      else document.getElementById("navbar-username").innerText = "Guest";
    } catch { document.getElementById("navbar-username").innerText = "Guest"; }
  })();

  document.getElementById("register-form").addEventListener("submit", async e => {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const res = await apiPost("/api/auth/register", { username, password });
    if (res.success) alert("Registered successfully, wait for approval");
    else alert("Registration failed");
  });
  </script>
</body>
</html>
