<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <script src="/static/js/common.js"></script>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <div id="flash-messages"></div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = DevstralCommon.val('#username');
            const password = DevstralCommon.val('#password');
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    window.location.href = '/login';
                } else {
                    DevstralCommon.showFlashMessage(data.error || 'Registration failed', 'danger');
                }
            } catch (err) {
                DevstralCommon.showFlashMessage(err.message, 'danger');
            }
        });
    </script>
</body>
</html>
