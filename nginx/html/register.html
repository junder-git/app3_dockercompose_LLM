<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Devstral AI</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <style>
        .debug-section {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #1a1a1a;
        }
        .debug-output {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            color: #f0f6fc;
        }
        .debug-button {
            margin: 0.25rem;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .status-ok { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
        .status-warning { background-color: #ffc107; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot"></i> Devstral AI
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="bi bi-house"></i> Home
                </a>
                <a class="nav-link" href="/login">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <div id="flash-messages"></div>
        
        <div class="row">
            <!-- Registration Form -->
            <div class="col-md-6">
                <div class="card border-secondary">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-person-plus"></i> Register
                        </h4>
                    </div>
                    <div class="card-body">
                        <div id="registration-info"></div>
                        
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="3-50 characters" required 
                                       minlength="3" maxlength="50"
                                       pattern="^[a-zA-Z0-9_-]+$" value="testuser123">
                                <div class="form-text">3-50 characters, letters, numbers, underscore, and dash only</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="6+ characters" required 
                                       minlength="6" maxlength="128" value="testpass123">
                                <div class="form-text">6+ characters</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill"></i> Confirm Password
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" 
                                       name="confirmPassword" required 
                                       minlength="6" maxlength="128" value="testpass123">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="register-btn">
                                    <i class="bi bi-person-plus"></i> Register (Pending Approval)
                                </button>
                            </div>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <p>Already have an account? 
                                <a href="/login" class="text-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> Login here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Debug Panel -->
            <div class="col-md-6">
                <div class="debug-section">
                    <h4><i class="bi bi-bug"></i> Redis Debug Panel</h4>
                    <p class="text-muted">Debug Redis connectivity and registration process</p>
                    
                    <!-- Status Indicators -->
                    <div class="mb-3">
                        <div id="redis-status" class="mb-2">
                            <span class="status-indicator status-warning"></span>
                            <span>Redis: <span id="redis-status-text">Checking...</span></span>
                        </div>
                        <div id="admin-status" class="mb-2">
                            <span class="status-indicator status-warning"></span>
                            <span>Admin User: <span id="admin-status-text">Checking...</span></span>
                        </div>
                    </div>

                    <!-- Debug Buttons -->
                    <div class="mb-3">
                        <button class="btn btn-sm btn-info debug-button" onclick="testHealth()">
                            <i class="bi bi-heart-pulse"></i> Health Check
                        </button>
                        <button class="btn btn-sm btn-primary debug-button" onclick="testAuthDebug()">
                            <i class="bi bi-shield-check"></i> Auth Debug
                        </button>
                        <button class="btn btn-sm btn-warning debug-button" onclick="testRegisterDebug()">
                            <i class="bi bi-person-plus"></i> Register Debug
                        </button>
                        <button class="btn btn-sm btn-success debug-button" onclick="testAdminLogin()">
                            <i class="bi bi-key"></i> Test Admin Login
                        </button>
                    </div>

                    <!-- Debug Output -->
                    <div class="debug-output" id="debug-output">
                        Debug output will appear here...
                    </div>
                    
                    <div class="mt-2">
                        <button class="btn btn-sm btn-secondary" onclick="clearDebug()">
                            <i class="bi bi-trash"></i> Clear
                        </button>
                        <button class="btn btn-sm btn-primary" onclick="runFullDiagnostic()">
                            <i class="bi bi-search"></i> Full Diagnostic
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function debugLog(message) {
            const timestamp = new Date().toISOString();
            debugOutput.textContent += `[${timestamp}] ${message}\n`;
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }
        
        function clearDebug() {
            debugOutput.textContent = '';
        }
        
        function updateStatus(elementId, status, text) {
            const element = document.getElementById(elementId);
            const indicator = element.querySelector('.status-indicator');
            const textElement = element.querySelector('span:last-child span');
            
            indicator.className = 'status-indicator status-' + status;
            textElement.textContent = text;
        }

        async function makeDebugRequest(url, options = {}) {
            try {
                debugLog(`Making request to: ${url}`);
                const response = await fetch(url, options);
                debugLog(`Response status: ${response.status}`);
                
                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }
                
                debugLog(`Response: ${JSON.stringify(data, null, 2)}`);
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                debugLog(`Request failed: ${error.message}`);
                return { success: false, error: error.message };
            }
        }

        async function testHealth() {
            debugLog('=== Health Check ===');
            const result = await makeDebugRequest('/health');
            
            if (result.success && result.data) {
                const redisOk = result.data.redis === true || result.data.redis === 'true';
                updateStatus('redis-status', redisOk ? 'ok' : 'error', redisOk ? 'Connected' : 'Disconnected');
            } else {
                updateStatus('redis-status', 'error', 'Health check failed');
            }
        }

        async function testAuthDebug() {
            debugLog('=== Auth Debug ===');
            const result = await makeDebugRequest('/api/auth/debug');
            
            if (result.success && result.data) {
                const adminExists = result.data.admin_user_exists === true;
                updateStatus('admin-status', adminExists ? 'ok' : 'error', adminExists ? 'Exists' : 'Missing');
            }
        }

        async function testRegisterDebug() {
            debugLog('=== Register Debug ===');
            const result = await makeDebugRequest('/api/register/debug');
            
            if (result.success && result.data) {
                const redisOk = result.data.redis_status === true;
                const adminExists = result.data.admin_user_exists === true;
                
                updateStatus('redis-status', redisOk ? 'ok' : 'error', redisOk ? 'Connected' : 'Failed');
                updateStatus('admin-status', adminExists ? 'ok' : 'error', adminExists ? 'Exists' : 'Missing');
            }
        }

        async function testAdminLogin() {
            debugLog('=== Admin Login Test ===');
            await makeDebugRequest('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: 'admin1',
                    password: 'admin1'
                })
            });
        }

        async function runFullDiagnostic() {
            debugLog('=== FULL DIAGNOSTIC STARTING ===');
            clearDebug();
            
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testAuthDebug();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testRegisterDebug();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testAdminLogin();
            
            debugLog('=== FULL DIAGNOSTIC COMPLETE ===');
        }

        // Original registration form logic
        document.addEventListener('DOMContentLoaded', async () => {
            // Run initial diagnostic
            await runFullDiagnostic();
            
            // Quick redirect if already logged in
            const token = localStorage.getItem('auth_token');
            if (token && !DevstralCommon.isTokenExpired(token)) {
                window.location.href = '/chat';
                return;
            }

            const form = DevstralCommon.$('#registerForm');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const username = DevstralCommon.val('#username').trim();
                    const password = DevstralCommon.val('#password').trim();
                    const confirmPassword = DevstralCommon.val('#confirmPassword').trim();
                    
                    debugLog('=== REGISTRATION ATTEMPT ===');
                    debugLog(`Username: ${username}`);
                    debugLog(`Password length: ${password.length}`);
                    
                    if (!username || !password || !confirmPassword) {
                        DevstralCommon.showFlashMessage('Please fill in all fields', 'error');
                        debugLog('ERROR: Missing required fields');
                        return;
                    }

                    if (password !== confirmPassword) {
                        DevstralCommon.showFlashMessage('Passwords do not match', 'error');
                        debugLog('ERROR: Passwords do not match');
                        return;
                    }

                    const btn = DevstralCommon.$('#register-btn');
                    const originalText = DevstralCommon.text(btn);
                    DevstralCommon.text(btn, 'Creating account...');
                    DevstralCommon.prop(btn, 'disabled', true);

                    try {
                        debugLog('Sending registration request...');
                        const result = await makeDebugRequest('/api/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, password })
                        });
                        
                        if (result.success) {
                            form.style.display = 'none';
                            DevstralCommon.html('#registration-info', `
                                <div class="alert alert-success">
                                    <i class="bi bi-check-circle"></i> 
                                    Account created successfully! Your account is pending admin approval.
                                </div>
                            `);
                            debugLog('SUCCESS: Registration completed successfully');
                            
                            // Run debug check to verify user was created
                            setTimeout(async () => {
                                await testRegisterDebug();
                            }, 1000);
                        } else {
                            const errorMsg = result.data?.error || result.error || 'Registration failed';
                            DevstralCommon.showFlashMessage(errorMsg, 'error');
                            debugLog(`ERROR: ${errorMsg}`);
                        }
                    } catch (error) {
                        const errorMsg = 'Registration failed: ' + error.message;
                        DevstralCommon.showFlashMessage(errorMsg, 'error');
                        debugLog(`EXCEPTION: ${errorMsg}`);
                    } finally {
                        DevstralCommon.text(btn, originalText);
                        DevstralCommon.prop(btn, 'disabled', false);
                    }
                });
            }
        });
    </script>
</body>
</html>
