<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Devstral AI</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot"></i> Devstral AI
            </a>
            <div class="navbar-nav ms-auto" id="navbar-items">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4" id="main-content">
        <!-- Flash messages container -->
        <div id="flash-messages"></div>
        
        <!-- Loading indicator -->
        <div id="loading-indicator" class="loading-overlay">
            <div class="loading-content">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading user details...</p>
            </div>
        </div>

        <!-- App content container -->
        <div id="app-content">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/models.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/database.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/app.js"></script>
    
    <script>
        $(document).ready(function() {
            console.log('üë§ User detail page loaded');
            
            // Initialize the app
            if (typeof DevstralApp !== 'undefined') {
                DevstralApp.init().then(() => {
                    // App will handle routing and authentication
                    console.log('‚úÖ User detail app initialized');
                }).catch(error => {
                    console.error('‚ùå User detail app initialization failed:', error);
                    Utils.showFlashMessage('Failed to initialize user details', 'error');
                });
            } else {
                console.error('‚ùå DevstralApp not found');
                Utils.showFlashMessage('Application not found', 'error');
            }
        });
    </script>
</body>
</html>
