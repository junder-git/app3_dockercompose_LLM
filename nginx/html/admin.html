<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Devstral AI</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <style>
        /* Admin-specific styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(18, 18, 18, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: var(--text-primary);
        }

        .user-card {
            cursor: default;
            transition: background-color 0.2s;
            padding: 12px;
            margin-bottom: 8px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .user-card:hover { 
            background-color: var(--bg-quaternary) !important; 
        }

        .btn-success { 
            background-color: var(--success-color); 
            border-color: var(--success-color); 
        }

        .btn-danger { 
            background-color: var(--danger-color); 
            border-color: var(--danger-color); 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot"></i> Devstral AI
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/chat">
                    <i class="bi bi-chat-dots"></i> Chat
                </a>
                <span class="nav-link">
                    <i class="bi bi-person"></i> <span id="username-display">Loading...</span>
                </span>
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <div id="flash-messages"></div>
        
        <div id="loading-indicator" class="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading admin dashboard...</p>
            </div>
        </div>

        <div id="app-content">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </main>

    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Admin page loading...');
            
            // Show loading indicator
            const loadingDiv = DevstralCommon.$('#loading-indicator');
            if (loadingDiv) {
                loadingDiv.style.display = 'flex';
            }

            // Server-side admin check happens in nginx before this page loads
            // If user reaches this page, they passed the server-side admin verification
            // But we still need user info for the dashboard
            console.log('Getting user info for admin dashboard...');
            const user = await DevstralCommon.checkAuth();
            
            if (!user) {
                console.log('No user authenticated, redirecting to login');
                window.location.href = '/login';
                return;
            }

            // Server-side already verified is_admin, but double-check for UI
            if (!user.is_admin) {
                console.log('Client-side admin check failed, redirecting to unauthorized');
                window.location.href = '/unauthorised';
                return;
            }

            console.log('Loading admin dashboard for verified admin:', user.username);
            DevstralCommon.text('#username-display', user.username);
            
            // Load admin content from server
            try {
                const response = await fetch('/api/admin/dashboard', {
                    headers: {
                        'Authorization': 'Bearer ' + DevstralCommon.getAuthToken(),
                        'Accept': 'text/html'
                    }
                });

                if (response.ok) {
                    const adminHtml = await response.text();
                    DevstralCommon.html('#app-content', adminHtml);
                    
                    // Attach event listeners for admin actions
                    attachAdminEventListeners();
                    
                } else if (response.status === 403) {
                    DevstralCommon.showFlashMessage('Access denied - insufficient privileges', 'error');
                    setTimeout(() => window.location.href = '/unauthorised', 2000);
                } else {
                    DevstralCommon.showFlashMessage('Failed to load admin dashboard', 'error');
                    setTimeout(() => window.location.href = '/', 2000);
                }
            } catch (error) {
                DevstralCommon.showFlashMessage('Error loading admin dashboard: ' + error.message, 'error');
                setTimeout(() => window.location.href = '/', 2000);
            } finally {
                // Hide loading indicator
                if (loadingDiv) {
                    loadingDiv.style.display = 'none';
                }
            }
        });

        // Function to attach event listeners for admin actions
        function attachAdminEventListeners() {
            const appContent = DevstralCommon.$('#app-content');
            if (!appContent) return;

            // Event delegation for dynamically loaded admin content
            appContent.addEventListener('click', async (e) => {
                const target = e.target.closest('button');
                if (!target) return;

                const action = target.dataset.action;
                const userId = target.dataset.userId;

                if (action === 'approve' && userId) {
                    e.preventDefault();
                    await performAdminAction('approve', userId);
                } else if (action === 'reject' && userId) {
                    e.preventDefault();
                    if (confirm('Are you sure you want to reject and delete this user?')) {
                        await performAdminAction('reject', userId);
                    }
                }
            });
        }

        // Function to perform admin actions
        async function performAdminAction(action, userId) {
            if (!userId || typeof userId !== 'string') {
                DevstralCommon.showFlashMessage('Invalid user ID', 'error');
                return;
            }

            const endpoint = action === 'approve' ? '/api/admin/users/approve' : '/api/admin/users/reject';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + DevstralCommon.getAuthToken(),
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });

                if (response.status === 401) {
                    DevstralCommon.logout();
                    return;
                } else if (response.status === 403) {
                    window.location.href = '/unauthorised';
                    return;
                }

                const data = await response.json();
                if (data.success) {
                    // Reload the admin dashboard
                    window.location.reload();
                } else {
                    DevstralCommon.showFlashMessage(`Failed to ${action} user: ${data.error}`, 'error');
                }
            } catch (error) {
                DevstralCommon.showFlashMessage(`Failed to ${action} user: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
