<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Devstral AI</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot"></i> Devstral AI
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/chat">
                    <i class="bi bi-chat-dots"></i> Chat
                </a>
                <span class="nav-link">
                    <i class="bi bi-person"></i> <span id="username-display">Loading...</span>
                </span>
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <!-- Flash messages container -->
        <div id="flash-messages"></div>
        
        <!-- Loading indicator -->
        <div id="loading-indicator" class="loading-overlay" style="display: none;">
            <div class="loading-content">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading admin dashboard...</p>
            </div>
        </div>

        <!-- App content container -->
        <div id="app-content">
            <!-- Content will be loaded by JavaScript -->
        </div>
    </main>

    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
