<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="/static/js/common.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div id="flash-messages"></div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            try {
                const username = DevstralCommon.val('#username');
                const password = DevstralCommon.val('#password');
                const res = await DevstralCommon.login(username, password);

                if (res.success) {
                    window.location.href = '/chat';
                } else {
                    DevstralCommon.showFlashMessage('Login failed', 'danger');
                }
            } catch (err) {
                DevstralCommon.showFlashMessage(err.message, 'danger');
            }
        });
    </script>
</body>
</html>
