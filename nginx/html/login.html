<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Devstral LLM - Login</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/common.css">
  <script src="/js/lib/jquery.min.js" defer></script>
  <script src="/js/lib/bootstrap.min.js" defer></script>
  <script src="/js/common.js" defer></script>
</head>
<body class="dark-theme">
  <nav class="top-nav">
    <a href="/chat.html">Chat</a>
    <a href="/admin.html">Admin</a>
    <a href="/register.html">Register</a>
    <button id="logout-button" style="display: none;">Logout</button>
    <span id="navbar-username">Guest</span>
  </nav>

  <main class="container mt-5">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" name="username" placeholder="Username" required class="form-control mb-2">
      <input type="password" name="password" placeholder="Password" required class="form-control mb-2">
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        DevstralCommon.loadUser();
        DevstralCommon.setupLogin();
    });
  </script>
</body>
</html>
