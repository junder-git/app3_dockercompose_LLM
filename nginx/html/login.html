<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Devstral AI</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot"></i> Devstral AI
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="bi bi-house"></i> Home
                </a>
                <a class="nav-link" href="/register">
                    <i class="bi bi-person-plus"></i> Register
                </a>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <!-- Flash messages container -->
        <div id="flash-messages"></div>
        
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card border-secondary">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="login-btn">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? 
                                <a href="/register" class="text-primary">
                                    <i class="bi bi-person-plus"></i> Register here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        // Login page specific JavaScript
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸ” Login page loaded');
            
            // Initialize auth
            DevstralCommon.initAuth();
            
            // Check if already authenticated
            const user = await DevstralCommon.checkAuth();
            if (user) {
                console.log('User already authenticated, redirecting');
                window.location.href = user.is_admin ? '/admin' : '/chat';
                return;
            }

            // Setup login form
            const form = DevstralCommon.$('#loginForm');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const username = DevstralCommon.val('#username').trim();
                    const password = DevstralCommon.val('#password').trim();
                    
                    if (!username || !password) {
                        DevstralCommon.showFlashMessage('Please enter both username and password', 'error');
                        return;
                    }

                    const btn = DevstralCommon.$('#login-btn');
                    const originalText = DevstralCommon.text(btn);
                    DevstralCommon.text(btn, 'Logging in...');
                    DevstralCommon.prop(btn, 'disabled', true);

                    try {
                        const result = await DevstralCommon.login(username, password);
                        
                        if (result.success) {
                            DevstralCommon.showFlashMessage('Login successful!', 'success');
                            console.log('Login successful, redirecting...');
                            
                            setTimeout(() => {
                                window.location.href = result.user.is_admin ? '/admin' : '/chat';
                            }, 500);
                        } else {
                            DevstralCommon.showFlashMessage(result.error, 'error');
                        }
                    } catch (error) {
                        DevstralCommon.showFlashMessage('Login failed: ' + error.message, 'error');
                    } finally {
                        DevstralCommon.text(btn, originalText);
                        DevstralCommon.prop(btn, 'disabled', false);
                    }
                });
            }
        });
    </script>
</body>
</html>
