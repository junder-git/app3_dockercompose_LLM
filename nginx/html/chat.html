<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat - ai.junder.uk</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/common.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .chat-input-container {
      width: 100%;
    }
    .chat-input-form {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      width: 100%;
    }
    .chat-input {
      flex: 1;
      min-height: 100px;
      max-height: 250px;
      resize: none;
    }
    .btn-icon {
      min-width: 44px;
      height: 44px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="bi bi-lightning-charge-fill"></i> ai.junder.uk</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="/chat.html"><i class="bi bi-chat-dots"></i> Chat</a></li>
          <li class="nav-item" id="admin-nav" style="display: none;">
            <a class="nav-link" href="/admin.html"><i class="bi bi-gear"></i> Admin</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown" id="user-nav">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> <span id="navbar-username">{{ username }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/"><i class="bi bi-house"></i> Home</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#" id="logout-button"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="chat-container">
    <div class="chat-messages" id="chat-messages"></div>

    <div class="chat-input-container">
      <form id="chat-form" class="chat-input-form">
        <textarea class="form-control chat-input" id="chat-input" placeholder="Ask me anything..." required></textarea>
        <button type="submit" class="btn btn-primary btn-icon" id="send-button"><i class="bi bi-send"></i></button>
        <button type="button" class="btn btn-danger btn-icon stop-button" id="stop-button" style="display: none;" title="Stop Generation">
          <i class="bi bi-stop-fill"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary btn-icon" id="clear-chat" title="Clear Chat">
          <i class="bi bi-trash"></i>
        </button>
      </form>
    </div>
  </main>

  <script src="/js/lib/jquery.min.js"></script>
  <script src="/js/lib/bootstrap.min.js"></script>
  <script>
    class DevstralChat {
      constructor() {
        this.isTyping = false;
        this.abortController = null;
        this.autoScroll = true;
        this.init();
      }

      init() {
        this.loadUserInfo();
        this.loadChatHistory();

        document.getElementById('chat-form').addEventListener('submit', (e) => {
          e.preventDefault();
          this.sendMessage();
        });

        document.getElementById('stop-button').addEventListener('click', () => {
          this.stopGeneration();
        });

        document.getElementById('clear-chat').addEventListener('click', () => {
          this.clearChat();
        });

        document.getElementById('logout-button').addEventListener('click', () => {
          this.logout();
        });

        const textarea = document.getElementById('chat-input');
        textarea.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            if (this.isTyping) {
              this.stopGeneration();
            } else {
              this.sendMessage();
            }
          }
        });

        textarea.addEventListener('input', () => {
          textarea.style.height = 'auto';
          textarea.style.height = Math.min(textarea.scrollHeight, 250) + 'px';
        });
      }

      async loadUserInfo() {
        try {
          const response = await fetch('/api/auth/me', { credentials: 'include' });
          const data = await response.json();
          if (data.success) {
            document.getElementById('navbar-username').textContent = data.username;
            if (data.is_admin) {
              document.getElementById('admin-nav').style.display = 'block';
            }
          }
        } catch (error) {
          console.warn('Could not load user info:', error);
        }
      }

      async loadChatHistory() {
        try {
          const response = await fetch('/api/chat/history?limit=20', { credentials: 'include' });
          if (response.ok) {
            const data = await response.json();
            if (data.success && data.messages.length > 0) {
              data.messages.reverse().forEach(msg => {
                this.addMessage(msg.role === 'user' ? 'user' : 'ai', msg.content);
              });
            }
          }
        } catch (error) {
          console.warn('Could not load history:', error);
        }
      }

      async sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        if (!message || this.isTyping) return;

        this.addMessage('user', message);
        input.value = '';
        input.style.height = 'auto';
        this.isTyping = true;
        this.updateButtons(true);

        this.abortController = new AbortController();
        const messagesContainer = document.getElementById('chat-messages');
        const aiDiv = document.createElement('div');
        aiDiv.className = 'message message-ai';
        aiDiv.innerHTML = '<i class="bi bi-robot"></i> <span class="streaming-content"></span>';
        messagesContainer.appendChild(aiDiv);

        let accumulated = '';

        try {
          const response = await fetch('/api/chat/stream', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            signal: this.abortController.signal,
            body: JSON.stringify({ message: message, include_history: true })
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder();

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;

            const chunk = decoder.decode(value, { stream: true });
            const lines = chunk.split('\n');

            for (const line of lines) {
              if (line.startsWith('data: ')) {
                const jsonStr = line.slice(6);
                if (jsonStr === '[DONE]') {
                  this.finishStreaming();
                  return;
                }

                try {
                  const data = JSON.parse(jsonStr);
                  if (data.content) {
                    accumulated += data.content;
                    aiDiv.querySelector('.streaming-content').innerHTML = marked.parse(accumulated) + '<span class="cursor">â–‹</span>';
                  }
                  if (data.error) {
                    throw new Error(data.error);
                  }
                } catch {}
              }
            }
          }

          this.finishStreaming();
        } catch (error) {
          if (error.name === 'AbortError') {
            aiDiv.querySelector('.streaming-content').innerHTML = marked.parse(accumulated + '\n\n*Interrupted by user*');
            this.finishStreaming();
          } else {
            aiDiv.querySelector('.streaming-content').innerHTML = '<em>Error occurred</em>';
            this.finishStreaming();
          }
        }
      }

      stopGeneration() {
        if (this.abortController) {
          this.abortController.abort();
        }
      }

      finishStreaming() {
        this.isTyping = false;
        this.updateButtons(false);
      }

      updateButtons(isTyping) {
        document.getElementById('send-button').style.display = isTyping ? 'none' : 'flex';
        document.getElementById('stop-button').style.display = isTyping ? 'flex' : 'none';
      }

      addMessage(sender, content) {
        const messagesContainer = document.getElementById('chat-messages');
        const div = document.createElement('div');
        div.className = `message message-${sender}`;
        div.innerHTML = `<i class="bi bi-${sender === 'user' ? 'person' : 'robot'}"></i> ${marked.parse(content)}`;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      async clearChat() {
        if (!confirm('Are you sure you want to clear your chat history?')) return;

        try {
          const response = await fetch('/api/chat/clear', {
            method: 'POST',
            credentials: 'include'
          });

          const data = await response.json();
          if (data.success) {
            document.getElementById('chat-messages').innerHTML = '';
          } else {
            alert('Failed to clear chat: ' + (data.error || 'Unknown error'));
          }
        } catch (error) {
          console.error('Clear chat error:', error);
          alert('Failed to clear chat. Please try again.');
        }
      }

      async logout() {
        await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = '/?clear_cache=1';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      window.chat = new DevstralChat();
    });
  </script>
</body>
</html>
