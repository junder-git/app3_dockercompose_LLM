<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/static/js/common.js"></script>
  <style>
    body { background-color: #111; color: #eee; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Devstral</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/chat">Chat</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
      </ul>
      <span class="navbar-text me-3" id="navbar-username">Loading...</span>
      <button class="btn btn-outline-light btn-sm" onclick="DevstralCommon.logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Chat</h2>
    <div id="chat-box" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" class="form-control mb-2" placeholder="Type a message..." required>
      <button type="submit" class="btn btn-info">Send</button>
    </form>
  </div>

  <script>
  (async () => {
    try {
      const res = await apiGet("/api/auth/me");
      if (res.success && res.username) document.getElementById("navbar-username").innerText = `Logged in as: ${res.username}`;
      else document.getElementById("navbar-username").innerText = "Guest";
    } catch { document.getElementById("navbar-username").innerText = "Guest"; }
  })();
  </script>
</body>
</html>
