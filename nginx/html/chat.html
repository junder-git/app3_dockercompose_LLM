<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Devstral AI</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <style>
        /* Chat-specific styles */
        .chat-welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            text-align: center;
            padding: 2rem;
        }
        
        .chat-welcome .welcome-icon {
            font-size: 4rem;
            color: #0d6efd;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .chat-welcome h2 {
            margin-bottom: 1rem;
            color: #e0e0e0;
        }
        
        .chat-welcome p {
            color: #b0b0b0;
            max-width: 600px;
            margin-bottom: 2rem;
        }
        
        .chat-welcome .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .chat-welcome .suggestion-btn {
            background: #1e1e1e;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chat-welcome .suggestion-btn:hover {
            background: #0d6efd;
            border-color: #0d6efd;
            transform: translateY(-2px);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .chat-container.has-messages .chat-welcome {
            display: none;
        }
        
        .chat-container:not(.has-messages) #chat-messages {
            display: none;
        }
        
        .chat-container {
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }
        
        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .chat-input-area {
            position: sticky;
            bottom: 0;
            background-color: var(--bg-primary);
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            z-index: 100;
        }

        .form-control {
            resize: none;
            overflow-y: hidden;
            min-height: 50px;
            max-height: 120px;
            transition: height 0.2s ease;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            position: relative;
            word-break: break-word;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: var(--primary-color);
            margin-left: auto;
            text-align: right;
            color: white;
        }

        .assistant-message {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .user-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            color: inherit;
            font-size: inherit;
        }

        .message-timestamp {
            display: block;
            margin-top: 8px;
            font-size: 0.75em;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .message:hover .message-timestamp { opacity: 1; }

        .ai-response {
            line-height: 1.6;
            word-wrap: break-word;
        }

        .ai-response h1, .ai-response h2, .ai-response h3 {
            color: #ffffff;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .ai-response h1 { font-size: 1.5em; }
        .ai-response h2 { font-size: 1.3em; }
        .ai-response h3 { font-size: 1.1em; }
        .ai-response p { margin-bottom: 1em; }
        .ai-response ul, .ai-response ol { margin-left: 1.5em; margin-bottom: 1em; }

        .ai-response code {
            background-color: #262c36;
            color: #f8f8f2;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.9em;
        }

        .ai-response pre {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            font-size: 0.85rem;
            line-height: 1.5;
            color: #f0f6fc;
            margin: 1em 0;
        }

        .ai-response pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            color: inherit;
            font-size: inherit;
        }

        .connection-status {
            position: absolute;
            top: 60px;
            right: 20px;
            z-index: 1000;
            font-size: 0.8em;
        }

        .chat-info {
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 1000;
        }

        #stop-btn {
            background-color: #dc3545;
            border-color: #dc3545;
            transition: all 0.3s ease;
        }

        #stop-btn:hover {
            background-color: #c82333;
            border-color: #bd2130;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .chat-container { height: calc(100vh - 150px); }
            .message { max-width: 95%; font-size: 13px; }
            .connection-status { top: 60px; right: 10px; font-size: 0.7em; }
            .chat-content { padding: 15px; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-robot"></i> Devstral AI
            </a>
            <div class="navbar-nav ms-auto">
                <span class="nav-link" id="user-info">
                    <i class="bi bi-person"></i> <span id="username-display">Loading...</span>
                </span>
                <a class="nav-link" href="/admin" id="admin-panel-link" style="display: none;">
                    <i class="bi bi-gear"></i> Admin
                </a>
                <a class="nav-link" href="#" id="clear-chat-link">
                    <i class="bi bi-trash"></i> Clear Chat
                </a>
                <a class="nav-link" href="#" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <main class="container-fluid chat-container">
        <div id="flash-messages" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: 100%; max-width: 500px;"></div>
        
        <div id="connection-status" class="connection-status"></div>
        
        <div id="chat-info" class="chat-info">
            <small class="text-muted">
                <i class="bi bi-chat-dots"></i> 
                <span id="chat-title">My Chat</span>
                <span id="save-indicator" style="display: none;">
                    <i class="bi bi-check-circle text-success"></i> Saved
                </span>
                <span id="unsaved-indicator" style="display: none;">
                    <i class="bi bi-exclamation-circle text-warning"></i> Unsaved
                </span>
            </small>
        </div>
        
        <div class="chat-content">
            <div class="chat-welcome" id="chat-welcome">
                <div class="welcome-icon">
                    <i class="bi bi-robot"></i>
                </div>
                <h2>Welcome to Devstral AI</h2>
                <p>I'm here to help you with coding, questions, and creative tasks. What would you like to explore today?</p>
                <div class="suggestions">
                    <button class="suggestion-btn" onclick="sendSuggestion('Help me write a Python function')">
                        <i class="bi bi-code"></i> Python Help
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('Explain how machine learning works')">
                        <i class="bi bi-brain"></i> Explain ML
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('Write a creative story')">
                        <i class="bi bi-pencil"></i> Creative Writing
                    </button>
                    <button class="suggestion-btn" onclick="sendSuggestion('Help me debug this code')">
                        <i class="bi bi-bug"></i> Debug Code
                    </button>
                </div>
            </div>
            
            <div id="chat-messages"></div>
        </div>
        
        <div class="chat-input-area">
            <div class="d-flex gap-2">
                <div class="flex-grow-1">
                    <textarea 
                        id="message-input" 
                        class="form-control" 
                        placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                        rows="1"></textarea>
                </div>
                <button id="send-btn" class="btn btn-primary" type="button">
                    <i class="bi bi-send"></i>
                </button>
                <button id="stop-btn" class="btn btn-danger" type="button" style="display: none;">
                    <i class="bi bi-stop-circle"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        // Chat-specific JavaScript
        function sendSuggestion(text) {
            const messageInput = DevstralCommon.$('#message-input');
            if (messageInput) {
                DevstralCommon.val(messageInput, text);
                const sendBtn = DevstralCommon.$('#send-btn');
                if (sendBtn) {
                    sendBtn.click();
                }
            }
        }

        // Basic markdown formatting
        function formatMarkdown(text) {
            if (!text) return '';
            
            let formatted = DevstralCommon.escapeHtml(text);
            
            // Basic markdown conversions
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');
            formatted = formatted.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            formatted = formatted.replace(/`(.*?)`/g, '<code>$1</code>');
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await DevstralCommon.checkAuth();
            if (!user) {
                window.location.href = '/login';
                return;
            }

            DevstralCommon.text('#username-display', user.username);

            // Show admin panel link for admin users only
            if (user.is_admin) {
                const adminLink = DevstralCommon.$('#admin-panel-link');
                if (adminLink) {
                    adminLink.style.display = 'block';
                }
            }

            // Chat state management
            let chatState = {
                chatId: null,
                messages: [],
                isStreaming: false,
                currentController: null,
                connectionStatus: 'connected',
                lastSaveTime: 0,
                unsavedChanges: false
            };

            // Get DOM elements
            const messagesContainer = DevstralCommon.$('#chat-messages');
            const messageInput = DevstralCommon.$('#message-input');
            const sendBtn = DevstralCommon.$('#send-btn');
            const stopBtn = DevstralCommon.$('#stop-btn');
            const saveIndicator = DevstralCommon.$('#save-indicator');
            const unsavedIndicator = DevstralCommon.$('#unsaved-indicator');
            const clearChatLink = DevstralCommon.$('#clear-chat-link');
            const chatContainer = DevstralCommon.$('.chat-container');

            if (!messagesContainer || !messageInput || !sendBtn || !stopBtn) {
                DevstralCommon.showFlashMessage('Chat interface not properly loaded', 'error');
                return;
            }

            const updateSaveIndicator = (saved = false) => {
                if (saved) {
                    saveIndicator.style.display = 'inline';
                    unsavedIndicator.style.display = 'none';
                } else {
                    saveIndicator.style.display = 'none';
                    unsavedIndicator.style.display = 'inline';
                }
            };

            const updateChatView = () => {
                if (chatState.messages.length > 0) {
                    chatContainer.classList.add('has-messages');
                } else {
                    chatContainer.classList.remove('has-messages');
                }
            };

            const saveChatToRedis = async () => {
                if (!chatState.messages || chatState.messages.length === 0) {
                    return false;
                }

                try {
                    const chatData = {
                        messages: chatState.messages,
                        title: 'My Chat',
                        updated_at: new Date().toISOString()
                    };

                    const response = await fetch('/api/chat/save', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer ' + DevstralCommon.getAuthToken()
                        },
                        body: JSON.stringify(chatData)
                    });

                    if (response.ok) {
                        chatState.lastSaveTime = Date.now();
                        chatState.unsavedChanges = false;
                        updateSaveIndicator(true);
                        return true;
                    }
                    return false;
                } catch (error) {
                    return false;
                }
            };

            const loadChatFromRedis = async () => {
                try {
                    const response = await fetch('/api/chat/load', {
                        headers: {
                            'Authorization': 'Bearer ' + DevstralCommon.getAuthToken()
                        }
                    });

                    if (response.ok) {
                        const chatData = await response.json();
                        return chatData;
                    }
                    return null;
                } catch (error) {
                    return null;
                }
            };

            const clearChat = async () => {
                if (!confirm('Are you sure you want to clear all chat messages? This cannot be undone.')) {
                    return;
                }

                try {
                    const response = await fetch('/api/chat/clear', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + DevstralCommon.getAuthToken()
                        }
                    });

                    if (response.ok) {
                        chatState.messages = [];
                        chatState.unsavedChanges = false;
                        updateSaveIndicator(true);
                        messagesContainer.innerHTML = '';
                        updateChatView();
                    } else {
                        DevstralCommon.showFlashMessage('Failed to clear chat', 'error');
                    }
                } catch (error) {
                    DevstralCommon.showFlashMessage('Error clearing chat: ' + error.message, 'error');
                }
            };

            const renderMessage = (message, isUser = false) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
                
                const timestamp = new Date(message.timestamp || Date.now()).toLocaleTimeString();
                
                if (isUser) {
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            <div class="user-text">${DevstralCommon.escapeHtml(message.content)}</div>
                        </div>
                        <span class="message-timestamp">${timestamp}</span>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            <div class="ai-response">${formatMarkdown(message.content)}</div>
                        </div>
                        <span class="message-timestamp">${timestamp}</span>
                    `;
                }
                
                return messageDiv;
            };

            const renderMessages = (messages) => {
                messagesContainer.innerHTML = '';
                messages.forEach(msg => {
                    const messageElement = renderMessage(msg, msg.role === 'user');
                    messagesContainer.appendChild(messageElement);
                });
                scrollToBottom();
                updateChatView();
            };

            const scrollToBottom = () => {
                const chatContent = messagesContainer.parentElement;
                chatContent.scrollTop = chatContent.scrollHeight;
            };

            const updateConnectionStatus = (status) => {
                const statusEl = DevstralCommon.$('#connection-status');
                if (!statusEl) return;
                
                chatState.connectionStatus = status;
                const icons = {
                    connected: { icon: 'bi-wifi', color: 'success', text: 'Connected' },
                    connecting: { icon: 'bi-wifi-off', color: 'warning', text: 'Connecting...' },
                    disconnected: { icon: 'bi-wifi-off', color: 'danger', text: 'Disconnected' },
                    error: { icon: 'bi-exclamation-triangle', color: 'danger', text: 'Error' }
                };
                
                const config = icons[status] || icons.error;
                statusEl.innerHTML = `<span class="badge bg-${config.color}"><i class="bi ${config.icon}"></i> ${config.text}</span>`;
            };

            const sendChatMessage = async (message) => {
                const token = DevstralCommon.getAuthToken();
                if (!token) {
                    throw new Error('No authentication token');
                }

                updateConnectionStatus('connecting');
                chatState.currentController = new AbortController();
                const signal = chatState.currentController.signal;

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            model: "devstral",
                            messages: [
                                {
                                    role: "user",
                                    content: message
                                }
                            ],
                            stream: false
                        }),
                        signal: signal
                    });

                    updateConnectionStatus('connected');

                    if (!response.ok) {
                        let errorText = await response.text();
                        
                        if (response.status === 401) {
                            throw new Error('Authentication failed. Please login again.');
                        } else if (response.status === 403) {
                            throw new Error('Access denied. Please check your permissions.');
                        } else if (response.status === 429) {
                            throw new Error('Rate limit exceeded. Please wait before trying again.');
                        } else if (response.status === 500) {
                            throw new Error('Server error. The AI service may be temporarily unavailable.');
                        } else {
                            throw new Error(`HTTP ${response.status}: ${errorText || 'Unknown error'}`);
                        }
                    }

                    const responseData = await response.json();
                    return responseData;
                } catch (error) {
                    updateConnectionStatus('error');
                    
                    if (error.name === 'AbortError') {
                        throw new Error('Request was cancelled');
                    }
                    
                    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                        throw new Error('Network error. Please check your connection and try again.');
                    }
                    
                    throw error;
                } finally {
                    chatState.currentController = null;
                }
            };

            const sendMessage = async () => {
                const message = DevstralCommon.val(messageInput).trim();
                if (!message || chatState.isStreaming) return;

                if (message.length > 5000) {
                    DevstralCommon.showFlashMessage('Message too long (max 5000 characters)', 'error');
                    return;
                }

                DevstralCommon.val(messageInput, '');
                DevstralCommon.prop(sendBtn, 'disabled', true);
                stopBtn.style.display = 'inline-block';
                chatState.isStreaming = true;

                const userMessage = {
                    role: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                };

                chatState.messages.push(userMessage);
                chatState.unsavedChanges = true;
                updateSaveIndicator(false);
                
                const userMsgElement = renderMessage(userMessage, true);
                messagesContainer.appendChild(userMsgElement);
                scrollToBottom();
                updateChatView();

                const loadingMsg = document.createElement('div');
                loadingMsg.className = 'message assistant-message';
                loadingMsg.innerHTML = `
                    <div class="message-content">
                        <div class="ai-response">
                            <div class="d-flex align-items-center">
                                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                <span>Thinking...</span>
                            </div>
                        </div>
                    </div>
                    <span class="message-timestamp">${new Date().toLocaleTimeString()}</span>
                `;
                messagesContainer.appendChild(loadingMsg);
                scrollToBottom();

                try {
                    const responseData = await sendChatMessage(message);
                    
                    let finalResponse = '';
                    if (responseData.message && responseData.message.content) {
                        finalResponse = responseData.message.content;
                    } else if (responseData.response) {
                        finalResponse = responseData.response;
                    } else if (responseData.content) {
                        finalResponse = responseData.content;
                    } else {
                        finalResponse = 'I received your message but couldn\'t process it properly.';
                    }

                    const assistantMessage = {
                        role: 'assistant',
                        content: finalResponse,
                        timestamp: new Date().toISOString()
                    };

                    chatState.messages.push(assistantMessage);
                    chatState.unsavedChanges = true;
                    updateSaveIndicator(false);

                    const responseDiv = loadingMsg.querySelector('.ai-response');
                    if (responseDiv) {
                        responseDiv.innerHTML = formatMarkdown(finalResponse);
                    }

                    setTimeout(async () => {
                        await saveChatToRedis();
                    }, 1000);

                } catch (error) {
                    let errorMessage = error.message;
                    if (error.message === 'Request was cancelled') {
                        errorMessage = 'Request was cancelled by user.';
                    } else {
                        DevstralCommon.showFlashMessage('Chat Error: ' + error.message, 'error');
                        
                        if (error.message.includes('Authentication failed')) {
                            setTimeout(() => {
                                DevstralCommon.logout();
                            }, 2000);
                        }
                    }
                    
                    const responseDiv = loadingMsg.querySelector('.ai-response');
                    if (responseDiv) {
                        responseDiv.innerHTML = `
                            <div class="alert alert-danger">
                                <strong>Error:</strong> ${DevstralCommon.escapeHtml(errorMessage)}
                            </div>
                        `;
                    }
                } finally {
                    chatState.isStreaming = false;
                    DevstralCommon.prop(sendBtn, 'disabled', false);
                    stopBtn.style.display = 'none';
                    scrollToBottom();
                    chatState.currentController = null;
                }
            };

            const stopGeneration = () => {
                if (chatState.currentController) {
                    chatState.currentController.abort();
                }
            };

            // Initialize chat
            const initializeChat = async () => {
                const chatData = await loadChatFromRedis();
                
                if (chatData && chatData.messages && chatData.messages.length > 0) {
                    chatState.messages = chatData.messages;
                    renderMessages(chatState.messages);
                    updateSaveIndicator(true);
                } else {
                    chatState.messages = [];
                    updateSaveIndicator(true);
                    updateChatView();
                }
            };

            // Auto-save functionality
            const autoSave = async () => {
                if (chatState.unsavedChanges && chatState.messages.length > 0) {
                    await saveChatToRedis();
                }
            };

            setInterval(autoSave, 30000);

            window.addEventListener('beforeunload', () => {
                if (chatState.unsavedChanges) {
                    const chatData = {
                        messages: chatState.messages,
                        updated_at: new Date().toISOString()
                    };
                    
                    navigator.sendBeacon('/api/chat/save', JSON.stringify(chatData));
                }
            });

            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            stopBtn.addEventListener('click', stopGeneration);
            
            if (clearChatLink) {
                clearChatLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    clearChat();
                });
            }
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Initialize everything
            await initializeChat();
            updateConnectionStatus('connected');
        });
    </script>
</body>
</html>
