<!-- Message form partial with proper CSRF protection -->
<form method="POST" action="{{ url_for('chat.chat') }}" class="mt-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <div class="input-group">
        <textarea 
            name="message" 
            class="form-control" 
            placeholder="Type your message... (Max 10,000 characters)" 
            rows="3" 
            maxlength="10000"
            required 
            autofocus
        ></textarea>
        <button class="btn btn-primary" type="submit">
            <i class="bi bi-send"></i> Send
        </button>
    </div>
    <small class="text-muted">
        <i class="bi bi-info-circle"></i> 
        Your message will stream in real-time as the AI responds
    </small>
</form>
