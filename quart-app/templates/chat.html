{% extends "base.html" %}

{% block title %}Chat - AI Chat{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-chat-dots"></i> Chat with AI
            </h2>
            <div class="d-flex align-items-center gap-3">
                <button type="button" class="github-settings-btn" id="githubSettingsBtn" title="GitHub Integration Settings">
                    <i class="bi bi-github"></i>
                </button>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="sessionsDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-chat-left"></i> Sessions
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" id="sessionsList">
                        <li><h6 class="dropdown-header">Your Chat Sessions (Max 5)</h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="newSessionBtn">
                            <i class="bi bi-plus-circle"></i> New Chat Session
                        </a></li>
                    </ul>
                </div>
                <span class="text-muted">
                    <i class="bi bi-person"></i> {{ username }}
                </span>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be loaded here -->
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="input-group">
                <textarea class="form-control" id="messageInput" 
                         placeholder="Type your message... (Shift+Enter for new line)" 
                         rows="1" autofocus></textarea>
                <button class="btn btn-primary" type="button" id="sendButton">
                    <i class="bi bi-send"></i> Send
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
