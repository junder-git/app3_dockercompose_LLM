version: '3.8'

services:
  # Hybrid Ollama: Official image + Custom optimizations
  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: devstral-ollama
    # Keep privileged mode for advanced memory management
    privileged: true
    volumes:
      # Bind mount to local volumes directory
      - ./volumes/ollama_models:/home/ollama/.ollama
      - /dev/shm:/dev/shm
    environment:
      # Core Ollama settings (inherited by Dockerfile ENV)
      - OLLAMA_MODEL=${OLLAMA_MODEL:-devstral:24b}
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
      
      # Advanced settings (can override Dockerfile defaults)
      - OLLAMA_GPU_LAYERS=${OLLAMA_GPU_LAYERS:-22}
      - OLLAMA_NUM_THREAD=${OLLAMA_NUM_THREAD:-8}
      - OLLAMA_CONTEXT_SIZE=${OLLAMA_CONTEXT_SIZE:-16384}
      - OLLAMA_BATCH_SIZE=${OLLAMA_BATCH_SIZE:-256}
      
      # Memory optimization (these are the critical ones)
      - OLLAMA_MLOCK=${OLLAMA_MLOCK:-true}
      - OLLAMA_MMAP=${OLLAMA_MMAP:-false}
      - OLLAMA_NUMA=${OLLAMA_NUMA:-false}
      
      # Keep alive and caching
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:--1}
      - OLLAMA_NOPRUNE=${OLLAMA_NOPRUNE:-true}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-1}
      - OLLAMA_LOAD_TIMEOUT=${OLLAMA_LOAD_TIMEOUT:-15m}
    ports:
      - "11434:11434"
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: ${OLLAMA_MEMORY_LIMIT:-24G}
        reservations:
          cpus: '4.0'
          memory: ${OLLAMA_MEMORY_RESERVATION:-12G}
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    runtime: nvidia
    restart: unless-stopped
    # Enhanced healthcheck for hybrid setup
    healthcheck:
      test: |
        bash -c '
        # Check 1: API responding
        curl -f http://localhost:11434/api/tags > /dev/null 2>&1 || exit 1
        
        # Check 2: Health markers exist
        [ -f /tmp/model_ready ] || exit 1
        [ -f /tmp/ollama_ready ] || exit 1
        
        # Check 3: Model actually loaded and responsive
        response=$$(timeout 20 curl -s -X POST http://localhost:11434/api/chat \
          -H "Content-Type: application/json" \
          -d "{\"model\": \"$$(cat /tmp/active_model 2>/dev/null || echo devstral:24b)\", \"messages\": [{\"role\": \"user\", \"content\": \"ping\"}], \"stream\": false, \"options\": {\"num_predict\": 1}}" 2>/dev/null)
        
        # Check 4: Valid response received
        echo "$$response" | grep -q "\"message\"" || exit 1
        
        exit 0
        '
      interval: 45s
      timeout: 30s
      retries: 20
      start_period: 900s  # 15 minutes for initial model loading

  # Redis Database
  redis:
    build: ./redis
    container_name: devstral-redis
    volumes:
      # Bind mounts to local volumes directory
      - ./volumes/redis_data:/data
      - ./volumes/redis_logs:/var/log/redis
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: ${REDIS_MEMORY_LIMIT:-1G}
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Quart Web Application
  quart-app:
    build:
      context: ./quart-app
      dockerfile: Dockerfile
    container_name: devstral-quart-app
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-devstral:24b}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - MODEL_TEMPERATURE=${MODEL_TEMPERATURE:-0.7}
      - MODEL_TOP_P=${MODEL_TOP_P:-0.9}
      - MODEL_MAX_TOKENS=${MODEL_MAX_TOKENS:-2048}
      - MODEL_TIMEOUT=${MODEL_TIMEOUT:-0}
      - RATE_LIMIT_MESSAGES_PER_MINUTE=${RATE_LIMIT_MESSAGES_PER_MINUTE:-10000}
      - CHAT_CACHE_TTL_SECONDS=${CHAT_CACHE_TTL_SECONDS:-7200}
      - CHAT_HISTORY_LIMIT=${CHAT_HISTORY_LIMIT:-25}
      - SESSION_LIFETIME_DAYS=${SESSION_LIFETIME_DAYS:-7}
      - SECURE_COOKIES=${SECURE_COOKIES:-false}
      - SSE_HEARTBEAT_INTERVAL=${SSE_HEARTBEAT_INTERVAL:-30}
      - SSE_MAX_CONNECTIONS=${SSE_MAX_CONNECTIONS:-1000}
      - SSE_RETRY_TIMEOUT=${SSE_RETRY_TIMEOUT:-5000}
    volumes:
      # Bind mounts to local volumes directory
      - ./volumes/app_data:/app/data
      - ./volumes/app_logs:/app/logs
      # Don't mount source code in production for proper volume persistence
    depends_on:
      ollama:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: ${QUART_APP_MEMORY_LIMIT:-3G}
        reservations:
          cpus: '1.0'
          memory: ${QUART_APP_MEMORY_RESERVATION:-1G}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    build: ./nginx
    container_name: devstral-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/static:/usr/share/nginx/html/static:ro
      - ./volumes/nginx_cache:/var/cache/nginx
      - ./volumes/nginx_logs:/var/log/nginx
    depends_on:
      quart-app:
        condition: service_healthy
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

networks:
  devstral-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

