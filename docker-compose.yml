services:
  ollama:
    image: ollama/ollama:latest
    container_name: devstral-ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
      - OLLAMA_MODELS=/models
      - OLLAMA_NUM_PARALLEL=3
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_FLASH_ATTENTION=1
      # Memory management
      - OLLAMA_MMAP=false
      - OLLAMA_NUM_GPU=20
      - OLLAMA_NUM_THREAD=8
    ports:
      - "11434:11434"
    volumes:
      - ./volumes/ollama:/root/.ollama
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: ${OLLAMA_CPU:-4.0}
          memory: ${OLLAMA_MEMORY:-22G}
        reservations:
          cpus: ${OLLAMA_CPU:-4.0}
          memory: ${OLLAMA_MEMORY:-22G}
          devices:
            - capabilities: [gpu]
    restart: unless-stopped
    # Initialize the model on startup
    entrypoint: >
      sh -c "
        ollama serve &
        sleep 10 &&
        ollama create devstral -f /root/.ollama/Modelfile &&
        ollama run devstral 'Hello' &&
        wait
      "

  redis:
    build: ./redis
    container_name: devstral-redis
    ports:
      - "6379:6379"
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./volumes/redis_data:/data
      - ./volumes/redis_logs:/var/log/redis
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: ${REDIS_CPU}
          memory: ${REDIS_MEMORY}
        reservations:
          cpus: ${REDIS_CPU}
          memory: ${REDIS_MEMORY}
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: devstral-nginx
    ports:
      - "80:80"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - OLLAMA_URL=${OLLAMA_URL}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
      - MIN_PASSWORD_LENGTH=${MIN_PASSWORD_LENGTH}
    volumes:
      - ./volumes/nginx_cache:/var/cache/nginx
      - ./volumes/nginx_logs:/var/log/nginx
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: ${NGINX_CPU}
          memory: ${NGINX_MEMORY}
        reservations:
          cpus: ${NGINX_CPU}
          memory: ${NGINX_MEMORY}
    restart: unless-stopped
    depends_on:
      - ollama

networks:
  devstral-network:
    driver: bridge