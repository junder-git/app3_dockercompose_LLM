version: '3.8'

services:
  # Ollama CUDA Server with PRIVILEGED MODE for mlock support
  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: devstral-ollama
    # CRITICAL: Privileged mode enables mlock functionality
    privileged: true
    volumes:
      - ollama_models:/root/.ollama
      - ./ollama/scripts:/scripts:ro
      - ./ollama/Modelfile:/root/Modelfile:ro
      # Mount /dev/shm for shared memory (improves performance)
      - /dev/shm:/dev/shm
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODEL=${OLLAMA_MODEL:-devstral:24b}
      - OLLAMA_KEEP_ALIVE=-1              # PERMANENT: Never unload model
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_GPU_LAYERS=${OLLAMA_GPU_LAYERS:-22}
      - OLLAMA_NUM_THREAD=${OLLAMA_NUM_THREAD:-8}
      - CUDA_VISIBLE_DEVICES=0
      - OLLAMA_MAIN_GPU=0
      - OLLAMA_LOAD_TIMEOUT=15m           # Allow 15 minutes for full model loading
      - OLLAMA_CONTEXT_SIZE=16384
      - OLLAMA_BATCH_SIZE=256
      # CRITICAL: Permanent RAM/VRAM loading with privileged mlock
      - OLLAMA_MLOCK=true                 # ENABLED: Lock model in RAM/VRAM (privileged mode)
      - OLLAMA_MMAP=false                 # DISABLED: Force full RAM loading
      - OLLAMA_NUMA=false                 # Disable NUMA for single-GPU
      - OLLAMA_NOPRUNE=true               # Never auto-unload models
    ports:
      - "11434:11434"
    networks:
      - devstral-network
    # PRIVILEGED: Full system access including memory locking
    # Note: This gives the container full access to host resources
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: ${OLLAMA_MEMORY_LIMIT:-24G}
        reservations:
          cpus: '4.0'
          memory: ${OLLAMA_MEMORY_RESERVATION:-12G}
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    runtime: nvidia
    restart: unless-stopped
    # FASTER HEALTHCHECK: Reduced startup verification time
    healthcheck:
      test: |
        bash -c '
        # Step 1: Check if Ollama API is responding
        curl -f http://localhost:11434/api/tags > /dev/null 2>&1 || exit 1
        
        # Step 2: Quick model response test (reduced complexity)
        response=$$(curl -s -X POST http://localhost:11434/api/chat \
          -H "Content-Type: application/json" \
          -d "{\"model\": \"${OLLAMA_MODEL:-devstral:24b}\", \"messages\": [{\"role\": \"user\", \"content\": \"hi\"}], \"stream\": false, \"options\": {\"num_predict\": 1}}" 2>/dev/null)
        
        # Step 3: Verify we got a proper response
        echo "$$response" | grep -q "\"message\"" || exit 1
        
        # Step 4: Create ready marker
        touch /tmp/model_ready
        exit 0
        '
      interval: 30s
      timeout: 30s
      retries: 15                         # Reduced retries for faster startup
      start_period: 600s                  # 10 minutes startup period

  # Redis Database - starts independently
  redis:
    build: ./redis
    container_name: devstral-redis
    volumes:
      - redis_data:/data
      - redis_logs:/var/log/redis
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: ${REDIS_MEMORY_LIMIT:-1G}
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Quart Web Application - WAITS for model to be fully loaded
  quart-app:
    build:
      context: ./quart-app
      dockerfile: Dockerfile
    container_name: devstral-quart-app
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-devstral:24b}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - MODEL_TEMPERATURE=${MODEL_TEMPERATURE:-0.7}
      - MODEL_TOP_P=${MODEL_TOP_P:-0.9}
      - MODEL_MAX_TOKENS=${MODEL_MAX_TOKENS:-2048}
      - MODEL_TIMEOUT=${MODEL_TIMEOUT:-0}
      - RATE_LIMIT_MESSAGES_PER_MINUTE=${RATE_LIMIT_MESSAGES_PER_MINUTE:-10000}
      - CHAT_CACHE_TTL_SECONDS=${CHAT_CACHE_TTL_SECONDS:-7200}
      - CHAT_HISTORY_LIMIT=${CHAT_HISTORY_LIMIT:-25}
      - SESSION_LIFETIME_DAYS=${SESSION_LIFETIME_DAYS:-7}
      - SECURE_COOKIES=${SECURE_COOKIES:-false}
      - SSE_HEARTBEAT_INTERVAL=${SSE_HEARTBEAT_INTERVAL:-30}
      - SSE_MAX_CONNECTIONS=${SSE_MAX_CONNECTIONS:-1000}
      - SSE_RETRY_TIMEOUT=${SSE_RETRY_TIMEOUT:-5000}
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - ./quart-app:/app
    depends_on:
      # CRITICAL: Now waits for BOTH services to be truly ready
      ollama:
        condition: service_healthy        # Waits for model to be loaded and responding
      redis:
        condition: service_healthy        # Waits for Redis to be ready
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: ${QUART_APP_MEMORY_LIMIT:-3G}
        reservations:
          cpus: '1.0'
          memory: ${QUART_APP_MEMORY_RESERVATION:-1G}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy - WAITS for quart-app to be ready
  nginx:
    build: ./nginx
    container_name: devstral-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/static:/usr/share/nginx/html/static:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      # CRITICAL: Only starts after quart-app is healthy (which waits for ollama)
      quart-app:
        condition: service_healthy
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

networks:
  devstral-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local
  
  ollama_models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/volumes/ollama_models
  
  app_data:
    driver: local
  app_logs:
    driver: local
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/volumes/redis_data
  redis_logs:
    driver: local