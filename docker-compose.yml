services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: devstral-vllm
    environment:
      - TORCH_USE_CUDA_DSA=1    # Enable device-side assertions
    command: >
      --model /models/devstral/Devstral-Small-2507-Q4_K_M.gguf
      --served-model-name devstral
      --host 0.0.0.0
      --port 8000
      --tensor-parallel-size 1
      --max-model-len 2048
      --gpu-memory-utilization 0.1875
      --max-num-seqs 3
      --disable-log-requests
      --max-num-batched-tokens 2048
      --kv-cache-dtype fp8
      --block-size 16
      --cpu-offload-gb 14
      --swap-space 4
      --enable-prefix-caching
      --enable-chunked-prefill
    ports:
      - "8000:8000"
    volumes:
      - ./volumes/models:/models
      - ./volumes/vllm:/root/.cache/vllm
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: ${VLLM_CPU}
          memory: ${VLLM_MEMORY}
        reservations:
          cpus: ${VLLM_CPU}
          memory: ${VLLM_MEMORY}
          devices:
            - capabilities: [gpu]
    restart: unless-stopped

  redis:
    build: ./redis
    container_name: devstral-redis
    ports:
      - "6379:6379"
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./volumes/redis_data:/data
      - ./volumes/redis_logs:/var/log/redis
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: ${REDIS_CPU}
          memory: ${REDIS_MEMORY}
        reservations:
          cpus: ${REDIS_CPU}
          memory: ${REDIS_MEMORY}
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: devstral-nginx
    ports:
      - "80:80"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - VLLM_URL=${VLLM_URL}
      - VLLM_MODEL=${VLLM_MODEL}
      - MIN_PASSWORD_LENGTH=${MIN_PASSWORD_LENGTH}
    volumes:
      - ./volumes/nginx_cache:/var/cache/nginx
      - ./volumes/nginx_logs:/var/log/nginx
    networks:
      - devstral-network
    deploy:
      resources:
        limits:
          cpus: ${NGINX_CPU}
          memory: ${NGINX_MEMORY}
        reservations:
          cpus: ${NGINX_CPU}
          memory: ${NGINX_MEMORY}
    restart: unless-stopped

networks:
  devstral-network:
    driver: bridge