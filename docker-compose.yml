services:
  # Dedicated Ollama service with custom build
  ollama:
    build: ./ollama
    container_name: ai-ollama
    env_file:
      - ./ollama/.env
    volumes:
      - /mnt/nvme/ollama_data:/root/.ollama
      - type: tmpfs
        target: /tmp/ollama_runners
        tmpfs:
          size: 512M
      - type: tmpfs
        target: /tmp/ollama_tmp
        tmpfs:
          size: 1G
    networks:
      - ai-network
    runtime: nvidia
    restart: unless-stopped
    expose:
      - "11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 24G
        reservations:
          cpus: '4.0'
          memory: 12G
    sysctls:
      - net.core.somaxconn=65535
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535

  # Open WebUI (full backend but using external Ollama)
  open-webui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: ai-open-webui
    env_file:
      - ./open-webui/.env
    volumes:
      - /mnt/nvme/webui_data:/app/backend/data
    networks:
      - ai-network
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    sysctls:
      - net.core.somaxconn=32768
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  # NGINX Reverse Proxy
  nginx:
    build: ./nginx
    container_name: ai-nginx
    ports:
      - "80:80"
    depends_on:
      - open-webui
    networks:
      - ai-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: unless-stopped
    sysctls:
      - net.core.somaxconn=32768
      - net.ipv4.tcp_max_syn_backlog=32768

networks:
  ai-network:
    driver: bridge
    internal: false
    driver_opts:
      com.docker.network.driver.mtu: 1500