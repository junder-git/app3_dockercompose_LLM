services:
  # Open WebUI with bundled Ollama (GPU enabled) - Optimized for 24B models
  open-webui:
    image: ghcr.io/open-webui/open-webui:ollama
    container_name: ai-open-webui-ollama
    # Option 1: Use env_file to load ALL variables from .env
    env_file:
      - .env
    
    # Option 2: Override specific variables that need different container names
    environment:
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}  # Map SECRET_KEY to WEBUI_SECRET_KEY
      
    volumes:
      - ollama_data:/root/.ollama
      - webui_data:/app/backend/data
      # Mount tmpfs for high-speed temporary operations
      - type: tmpfs
        target: /tmp/ollama_runners
        tmpfs:
          size: 1G
      - type: tmpfs
        target: /tmp/ollama_tmp
        tmpfs:
          size: 2G
    networks:
      - ai-network
    deploy:
      resources:
        limits:
          cpus: '10.0'
          memory: ${OLLAMA_MEMORY_LIMIT}
        reservations:
          cpus: '6.0'
          memory: ${OLLAMA_MEMORY_RESERVATION}
    runtime: nvidia
    restart: unless-stopped
    # No ports exposed - only accessible through NGINX
    expose:
      - "8080"
      - "11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 300s
    # CPU performance tuning
    sysctls:
      - net.core.somaxconn=65535
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535

  # NGINX Reverse Proxy (Cloudflare SSL termination) - Optimized for large responses
  nginx:
    build: ./nginx
    container_name: ai-nginx
    ports:
      - "80:80"
    depends_on:
      - open-webui
    networks:
      - ai-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: unless-stopped
    # Optimize for large AI responses
    sysctls:
      - net.core.somaxconn=32768
      - net.ipv4.tcp_max_syn_backlog=32768

networks:
  ai-network:
    driver: bridge
    internal: false
    driver_opts:
      com.docker.network.driver.mtu: 1500

volumes:
  ollama_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${OLLAMA_DATA_PATH}
  webui_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${WEBUI_DATA_PATH}