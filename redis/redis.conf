# redis/redis.conf - Fixed for better persistence
bind 0.0.0.0
protected-mode no
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
loglevel notice
logfile ""
databases 16

# RDB Persistence - Enable periodic saves
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF Persistence - Enable for real-time persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Directory for data files
dir /data

# Memory settings
maxmemory 2gb
maxmemory-policy noeviction

# Disable some potentially problematic features
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no

# Performance
hz 10