# Redis configuration file - Fixed permissions
# Save this as redis/redis.conf

# Network
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
# Remove PID file to avoid permission issues
# pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo no

# Persistence - RDB snapshots
save 900 1
# After 900 sec (15 min) if at least 1 key changed
save 300 10
# After 300 sec (5 min) if at least 10 keys changed
save 60 10000
# After 60 sec if at least 10000 keys changed
save 30 1
# After 30 sec if at least 1 key changed (more frequent saves)
save 5 1
# After 5 sec if at least 1 key changed (very frequent for chat app)

# Persistence - AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
# Use everysec for good balance of performance and durability
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency
hz 10

# AOF rewrite
aof-rewrite-incremental-fsync yes

# Active defragmentation
activedefrag no